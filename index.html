  <style>
    :root {
      --white:#ffffff; --black:#0d0d0d; --orange:#ff6a00;
      --accent:#ff9500; --card:#f3f3f3; --muted:#999999;
      --success:#16a34a; --error:#dc2626;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--white);color:var(--black);}
    /* Header */
    header{
      position:sticky;top:0;z-index:100;
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:var(--black);color:var(--white);
      border-bottom:1px solid #00000033;
    }
    header h1{font-size:1.8rem;font-weight:700;color:var(--orange);}
    .header-right{display:flex;gap:0.75rem;align-items:center;}
    .btn{
      background:var(--orange);color:var(--white);border:none;border-radius:999px;
      padding:0.5rem 1rem;cursor:pointer;font-weight:600;transition:0.2s ease;
    }
    .btn:hover{background:var(--accent);}
    .avatar-small{width:32px;height:32px;border-radius:50%;object-fit:cover;border:2px solid var(--orange);}
    /* Main */
    main{max-width:900px;margin:2rem auto;padding:0 1rem;}
    .feed{display:flex;flex-direction:column;gap:1.25rem;}
    /* Cards */
    .trend-card{
      background:var(--card);border-radius:16px;padding:1rem;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);transition:transform 0.2s ease;
    }
    .trend-card:hover{transform:translateY(-2px);}
    .trend-header{display:flex;align-items:center;gap:0.8rem;margin-bottom:0.5rem;}
    .trend-header img{width:44px;height:44px;border-radius:50%;object-fit:cover;border:2px solid #00000018;}
    .trend-header .handle{font-weight:700;color:var(--black);}
    .trend-media{margin-top:0.5rem;}
    .trend-media img,.trend-media video,.trend-media iframe{
      width:100%;border-radius:12px;display:block;background:#fff;
    }
    .trend-text{color:var(--black);font-size:1rem;margin-top:0.5rem;line-height:1.5;}
    /* Floating Post Button */
    .post-btn{
      position:fixed;bottom:2rem;right:2rem;width:70px;height:70px;border-radius:50%;
      background:var(--orange);color:var(--white);display:flex;justify-content:center;align-items:center;
      font-size:2rem;cursor:pointer;box-shadow:0 0 25px rgba(255,106,0,0.45);z-index:180;transition:0.25s ease;
    }
    .post-btn:hover{transform:scale(1.08);}
    /* Modal */
    .modal-bg{
      position:fixed;inset:0;background:rgba(0,0,0,0.5);
      display:none;justify-content:center;align-items:center;z-index:300;
    }
    .modal{
      width:92%;max-width:520px;background:var(--white);border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);padding:1.5rem;position:relative;
      max-height:90vh;overflow-y:auto;
    }
    .modal h2{color:var(--orange);margin-bottom:0.75rem;font-weight:700;}
    .close-btn{
      position:absolute;top:0.75rem;right:0.75rem;width:34px;height:34px;border-radius:50%;
      background:var(--orange);color:#fff;display:flex;justify-content:center;align-items:center;cursor:pointer;font-weight:700;
    }
    .field{width:100%;margin:0.5rem 0;}
    .input, .textarea{
      width:100%;padding:0.75rem;border:1px solid #ddd;border-radius:10px;font-size:0.95rem;
      background:#fff;outline:none;
    }
    .textarea{resize:none;min-height:84px;}
    .row{display:flex;gap:0.5rem;}
    .btn-full{width:100%;margin-top:0.5rem;}
    /* Toast */
    #toast{
      position:fixed;left:50%;bottom:1.25rem;transform:translateX(-50%);
      background:#111;color:#fff;padding:0.75rem 1rem;border-radius:999px;display:none;z-index:999;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);font-weight:600;
    }
    /* Skeleton */
    .skeleton{
      background:linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%);
      background-size:400% 100%;animation:skeleton 1.4s ease infinite;border-radius:12px;height:220px;
    }
    @keyframes skeleton{0%{background-position:100% 0}100%{background-position:0 0}}
    /* Responsive */
    @media (max-width:560px){
      header h1{font-size:1.5rem;}
      .post-btn{width:62px;height:62px;font-size:1.75rem;}
    }
  </style>
</head>
