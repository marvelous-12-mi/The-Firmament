<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperIntellect Copilot Edition</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0c10, #161b22);
      color: #e6edf3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #111418;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255,215,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255,215,0,0.2);
    }
    header {
      background: linear-gradient(90deg, #1a1f29, #2a2f3d);
      padding: 15px 20px;
      font-size: 1.3em;
      font-weight: bold;
      border-bottom: 1px solid #2d333b;
      color: gold;
      text-shadow: 0 0 12px rgba(255,215,0,0.6);
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      color: #000;
      margin-left: auto;
      text-align: right;
      font-weight: 500;
    }
    .ai {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,215,0,0.3);
      color: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #inputBox {
      display: flex;
      padding: 15px;
      background: #1f2937;
      border-top: 1px solid #2d333b;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #0d1117;
      color: #fff;
    }
    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e6c300;
    }
    #thinking {
      margin: 10px;
      font-style: italic;
      color: gold;
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% {opacity: 0.3;}
      50% {opacity: 1;}
      100% {opacity: 0.3;}
    }
    #auth {
      width: 350px;
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.25);
      text-align: center;
      border: 1px solid rgba(255,215,0,0.3);
    }
    #auth h2 {
      color: gold;
      margin-bottom: 20px;
    }
    #auth input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: #fff;
    }
    #auth button {
      width: 100%;
      margin-top: 10px;
    }
    .hidden { display: none; }

  </style>
</head>
<body>
  <div id="auth">
    <h2>Sign In / Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="authMsg" style="color: red;"></p>
  </div>

  <div id="app" class="hidden">
    <header>SuperIntellect Copilot Edition</header>
    <div id="chat"></div>
    <p id="thinking">Thinkingâ€¦</p>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const thinkingEl = document.getElementById("thinking");
    const app = document.getElementById("app");
    const auth = document.getElementById("auth");
    const authMsg = document.getElementById("authMsg");

    // Simple local signup/login system
    function signup() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return authMsg.textContent = "Fill both fields.";
      if (localStorage.getItem(user)) return authMsg.textContent = "User already exists.";
      localStorage.setItem(user, pass);
      authMsg.style.color = "green";
      authMsg.textContent = "Sign up successful. Please login.";
    }
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return authMsg.textContent = "Fill both fields.";
      const stored = localStorage.getItem(user);
      if (stored && stored === pass) {
        auth.classList.add("hidden");
        app.classList.remove("hidden");
      } else {
        authMsg.textContent = "Invalid login.";
      }
    }

    // Chat system
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("You", userText, "user");
      input.value = "";

      thinkingEl.style.display = "block";

      // ðŸ”‘ Put your new API key here
      const apiKey = "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";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        const aiReply = data.choices[0].message.content;
        addMessage("AI", aiReply, "ai");
      } catch (err) {
        addMessage("Error", err.message, "ai");
      } finally {
        thinkingEl.style.display = "none";
      }
    }

    function addMessage(sender, text, cls) {
      const msg = document.createElement("div");
      msg.className = "msg " + cls;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
