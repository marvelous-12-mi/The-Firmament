<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime ðŸ”¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --pink: #ff1f71;
      --dark: #0f0f0f;
      --card: #1a1a1a;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:var(--dark); color:white; overflow-x:hidden; }
    /* Navbar */
    header {
      position: sticky; top: 0; width: 100%; z-index: 100;
      background: linear-gradient(90deg, var(--orange), var(--pink));
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.7rem 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    header h1 { font-size:1.4rem; font-weight:700; color:white; letter-spacing:1px; }
    header button { background:white; color:var(--dark); border:none; padding:0.5rem 1rem; border-radius:999px; font-weight:bold; cursor:pointer; transition:0.3s; }
    header button:hover { background:var(--pink); color:white; }
    /* Side Panel */
    .side-panel {
      position: fixed; top:0; left:-280px; width:260px; height:100vh;
      background: var(--card); box-shadow: 5px 0 20px rgba(0,0,0,0.6);
      transition: left 0.3s ease; padding: 2rem 1rem; z-index: 200;
    }
    .side-panel.active { left:0; }
    .side-panel h2 { margin-bottom: 1rem; }
    .side-panel button { margin-top:1rem; width:100%; padding:0.5rem; border:none; border-radius:8px; cursor:pointer; }
    /* Feed */
    .feed { display:flex; flex-direction:column; gap:2rem; padding:1rem; }
    .trend-card { background:var(--card); border-radius:1.5rem; overflow:hidden; position:relative; box-shadow:0 0 30px rgba(255,106,0,0.2); }
    .trend-card video, .trend-card iframe { width:100%; height:70vh; object-fit:cover; }
    .trend-info { position:absolute; bottom:0; left:0; width:100%; padding:1rem; background:linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
    .trend-info h2 { font-size:1.2rem; margin-bottom:0.5rem; }
    .trend-actions { position:absolute; right:1rem; bottom:20%; display:flex; flex-direction:column; gap:1.2rem; align-items:center; }
    .action-btn {
      background:linear-gradient(145deg, var(--orange), var(--pink));
      width:55px; height:55px; border-radius:50%;
      display:flex; justify-content:center; align-items:center;
      font-size:1.3rem; cursor:pointer; box-shadow:0 0 15px rgba(255,106,0,0.8); transition:transform 0.2s;
    }
    .action-btn:hover { transform:scale(1.1); }
    /* Floating Post Button */
    .post-btn {
      position: fixed; bottom: 2rem; left:50%; transform:translateX(-50%);
      background:linear-gradient(145deg, var(--pink), var(--orange));
      color:white; font-size:1.5rem; width:70px; height:70px; border-radius:50%;
      display:flex; justify-content:center; align-items:center;
      box-shadow:0 0 25px rgba(255,30,100,0.9); cursor:pointer;
      transition: all 0.3s ease; z-index: 200; animation:pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow:0 0 15px rgba(255,106,0,0.6); }
      50% { box-shadow:0 0 35px rgba(255,30,100,1); }
      100% { box-shadow:0 0 15px rgba(255,106,0,0.6); }
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn">â˜°</button>
    <h1>ðŸ”¥ TrendTime</h1>
    <button id="authBtn">Login</button>
  </header>

  <!-- Side Panel -->
  <div class="side-panel" id="sidePanel">
    <h2>Welcome to TrendTime</h2>
    <p id="userEmail">Not logged in</p>
    <button id="logoutBtn">Logout</button>

    <h3>Post a Trend</h3>
    <input id="postUrl" type="text" placeholder="Video/Youtube URL" style="width:100%;margin:0.5rem 0;padding:0.5rem;">
    <input id="postCaption" type="text" placeholder="Caption" style="width:100%;margin:0.5rem 0;padding:0.5rem;">
    <button id="postSubmit">Post</button>
  </div>

  <main class="feed"></main>

  <div class="post-btn" id="postBtn">âž•</div>

  <script type="module" src="trendtime.js"></script>
</body>
</html>
