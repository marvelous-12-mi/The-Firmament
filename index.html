<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Intellect Ultra++</title>
  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
      color: #dbeafe;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #38bdf8;
      text-shadow: 0 0 15px #38bdf8;
    }

    #chat {
      flex: 1;
      width: 80%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      margin: 20px 0;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.5em;
    }
    .user {
      color: #38bdf8;
      text-align: right;
    }
    .bot {
      color: #f1f5f9;
      text-align: left;
    }

    #input-area {
      width: 80%;
      max-width: 900px;
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 12px 0 0 12px;
      border: none;
      outline: none;
    }

    #send {
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      background: #38bdf8;
      color: #000;
      cursor: pointer;
      border-radius: 0 12px 12px 0;
      transition: 0.2s;
    }
    #send:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Super Intellect Ultra++</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Talk to the smartest mind..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    // ðŸ§  Brain with structured memory
    const memory = {
      facts: [], // {subject, predicate}
      concepts: {}
    };

    const knowledgeBase = {
      "elon musk": "Elon Musk is a tech innovator who builds rockets, cars, and bold visions.",
      "ai": "Artificial Intelligence is machines simulating human intelligence.",
      "life": "Life is the process of growth, learning, and creating meaning."
    };

    // Utility: Find facts
    function findFact(subject) {
      return memory.facts.find(f => f.subject === subject);
    }

    // Utility: Deduce new facts (A is B, B is C â†’ A is C)
    function deduce() {
      let deductions = [];
      for (let f1 of memory.facts) {
        for (let f2 of memory.facts) {
          if (f1.predicate === f2.subject) {
            deductions.push(`${f1.subject} is ${f2.predicate}`);
          }
        }
      }
      return [...new Set(deductions)];
    }

    // Generate varied smart responses
    function smartFallback(message) {
      const options = [
        `That sparks an idea: how would you expand on "${message}"?`,
        `Let me thinkâ€¦ "${message}" could connect to something deeper.`,
        `I donâ€™t fully know, but it reminds me of logic Iâ€™ve seen before.`,
        `Interesting angle. Can you clarify what you mean by "${message}"?`,
        `I may not know yet â€” but if you teach me, Iâ€™ll never forget.`
      ];
      return options[Math.floor(Math.random() * options.length)];
    }

    // Reasoning core
    function reason(message) {
      const lower = message.toLowerCase();

      // 1. Knowledge base
      for (let key in knowledgeBase) {
        if (lower.includes(key)) return knowledgeBase[key];
      }

      // 2. Store facts: "X is Y"
      if (lower.includes(" is ")) {
        const [subject, predicate] = lower.split(" is ");
        memory.facts.push({ subject: subject.trim(), predicate: predicate.trim() });
        return `Got it: ${subject.trim()} is ${predicate.trim()}. Iâ€™ll use this in reasoning.`;
      }

      // 3. Learn definitions: "define X as Y"
      if (lower.startsWith("define ")) {
        const rest = message.slice(7);
        const [concept, definition] = rest.split(" as ");
        if (concept && definition) {
          memory.concepts[concept.trim()] = definition.trim();
          return `Stored definition: ${concept.trim()} â†’ ${definition.trim()}.`;
        }
      }

      // 4. Recall: "what is X"
      if (lower.startsWith("what is ")) {
        const query = lower.replace("what is ", "").trim();
        if (memory.concepts[query]) return `${query} is ${memory.concepts[query]}`;
        const fact = findFact(query);
        if (fact) return `${fact.subject} is ${fact.predicate}`;
        return knowledgeBase[query] || `I donâ€™t know yet â€” want to define "${query}"?`;
      }

      // 5. Deduction: "deduce"
      if (lower.includes("deduce")) {
        const d = deduce();
        return d.length > 0 ? "From my logic: " + d.join("; ") : "No new deductions yet.";
      }

      // 6. Why/How/Compare
      if (lower.startsWith("why")) {
        return "Because causes ripple into effects â€” thatâ€™s the structure of reality.";
      }
      if (lower.startsWith("how")) {
        return "Step by step: analyze, hypothesize, and test until truth emerges.";
      }
      if (lower.includes(" vs ")) {
        const [a, b] = lower.split(" vs ");
        return `Comparison of ${a} and ${b}: depends on context â€” strength, speed, or influence?`;
      }

      // 7. Recall facts
      if (lower.includes("remember")) {
        if (memory.facts.length === 0) return "I havenâ€™t stored any facts yet.";
        return "I recall: " + memory.facts.map(f => `${f.subject} is ${f.predicate}`).join("; ");
      }

      // 8. Default smart response
      return smartFallback(message);
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleInput() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const response = reason(text);
      setTimeout(() => addMessage(response, "bot"), 500);
    }

    send.addEventListener("click", handleInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") handleInput();
    });
  </script>
</body>
</html>
