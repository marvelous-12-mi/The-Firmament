<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #333;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff6a00;
    }
    .tagline {
      font-size: 0.9rem;
      color: #aaa;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff6a00;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.2);
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }
    .trend {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.1);
    }
    .trend p {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TrendTime</div>
    <div class="tagline">Post whatâ€™s rising. Shape whatâ€™s next.</div>
  </header>
  <main>
    <h1>Start a Trend</h1>
    <form id="trendForm">
      <input type="text" id="trendText" placeholder="What's trending?" required />
      <input type="url" id="videoUrl" placeholder="Optional: YouTube or Vimeo link" />
      <button type="submit">Post Trend</button>
    </form>
    <div id="trendFeed"></div>
  </main>
  <footer>
    &copy; 2025 TrendTime. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://kpdgmbjdaynplyjacuxd.supabase.co'
    const supabaseKey = 'YOUR_ANON_KEY_HERE' // Replace with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById("trendForm")
    const feed = document.getElementById("trendFeed")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const text = document.getElementById("trendText").value.trim()
      const video = document.getElementById("videoUrl").value.trim()
      if (text) {
        await supabase.from("trends").insert([{ text, video, timestamp: Date.now() }])
        form.reset()
        loadTrends()
      }
    })

    async function loadTrends() {
      const { data, error } = await supabase
        .from("trends")
        .select("text,video,timestamp")
        .order("timestamp", { ascending: false })

      if (error) {
        console.error("Error loading trends:", error)
        return
      }

      feed.innerHTML = ""
      data.forEach(item => {
        const div = document.createElement("div")
        div.className = "trend"
        const p = document.createElement("p")
        p.textContent = `ðŸ”¥ ${item.text}`
        div.appendChild(p)

        if (item.video) {
          const iframe = document.createElement("iframe")
          iframe.src = convertToEmbed(item.video)
          div.appendChild(iframe)
        }

        feed.appendChild(div)
      })
    }

    function convertToEmbed(url) {
      if (url.includes("youtube.com/watch?v=")) {
        return url.replace("watch?v=", "embed/")
      } else if (url.includes("youtu.be/")) {
        return url.replace("youtu.be/", "www.youtube.com/embed/")
      } else if (url.includes("vimeo.com/")) {
        const id = url.split("/").pop()
        return `https://player.vimeo.com/video/${id}`
      }
      return url
    }

    loadTrends()
  </script>
</body>
</html>
