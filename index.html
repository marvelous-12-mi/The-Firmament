<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --pink: #ff1f71;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --gray: #aaa;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:var(--dark); color:var(--text); overflow-x:hidden; }

    /* Navbar */
    header {
      position: sticky; top:0; width:100%; z-index:100;
      background: linear-gradient(90deg, var(--orange), var(--pink));
      display:flex; justify-content:space-between; align-items:center;
      padding:0.7rem 1rem; box-shadow:0 4px 20px rgba(0,0,0,0.6);
    }
    header h1 { font-size:1.4rem; font-weight:700; color:white; letter-spacing:1px; }
    header button { background:white; color:var(--dark); border:none; padding:0.5rem 1rem; border-radius:999px; font-weight:bold; cursor:pointer; transition:0.3s; }
    header button:hover { background:var(--pink); color:white; }

    /* Side Panel */
    .side-panel {
      position: fixed; top:0; left:-280px; width:260px; height:100vh;
      background: var(--card); box-shadow: 5px 0 20px rgba(0,0,0,0.6);
      transition: left 0.3s ease; padding: 2rem 1rem; z-index: 200;
      overflow-y:auto;
    }
    .side-panel.active { left:0; }
    .side-panel h2 { margin-bottom: 1rem; }
    .side-panel button { margin-top:1rem; width:100%; padding:0.5rem; border:none; border-radius:8px; cursor:pointer; background:var(--orange); color:white; }
    .side-panel input { width:100%; margin:0.5rem 0; padding:0.5rem; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white; }

    /* Feed */
    .feed { display:flex; flex-direction:column; gap:2rem; padding:1rem; scroll-snap-type: y mandatory; overflow-y: auto; height: calc(100vh - 70px);}
    .trend-card { background:var(--card); border-radius:1.5rem; overflow:hidden; position:relative; box-shadow:0 0 30px rgba(255,106,0,0.2); scroll-snap-align: start;}
    .trend-card video, .trend-card iframe { width:100%; height:70vh; object-fit:cover; border-radius:1.5rem; }
    .trend-info { position:absolute; bottom:0; left:0; width:100%; padding:1rem; background:linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
    .trend-info h2 { font-size:1.2rem; margin-bottom:0.5rem; }
    .trend-actions { position:absolute; right:1rem; bottom:20%; display:flex; flex-direction:column; gap:1.2rem; align-items:center; }
    .action-btn { background:linear-gradient(145deg, var(--orange), var(--pink)); width:55px; height:55px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:1.3rem; cursor:pointer; box-shadow:0 0 15px rgba(255,106,0,0.8); transition:transform 0.2s;}
    .action-btn:hover { transform:scale(1.1); }

    /* Floating Post Button */
    .post-btn { position: fixed; bottom:2rem; left:50%; transform:translateX(-50%); background:linear-gradient(145deg, var(--pink), var(--orange)); color:white; font-size:1.5rem; width:70px; height:70px; border-radius:50%; display:flex; justify-content:center; align-items:center; box-shadow:0 0 25px rgba(255,30,100,0.9); cursor:pointer; transition: all 0.3s ease; z-index: 200; animation:pulse 2s infinite;}
    @keyframes pulse { 0% { box-shadow:0 0 15px rgba(255,106,0,0.6); } 50% { box-shadow:0 0 35px rgba(255,30,100,1); } 100% { box-shadow:0 0 15px rgba(255,106,0,0.6); } }

    /* Auth Modal */
    .auth-modal { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:300; display:none; }
    .auth-content { background:var(--card); padding:2rem; border-radius:16px; width:320px; display:flex; flex-direction:column; gap:1rem; box-shadow:0 0 25px rgba(255,106,0,0.5); }
    .auth-content input { padding:0.8rem; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:#fff; }
    .auth-content button { background:linear-gradient(90deg,var(--orange),var(--pink)); padding:0.8rem; font-weight:700; border:none; border-radius:12px; cursor:pointer; color:white; }
    .auth-content button:hover { box-shadow:0 0 20px rgba(255,106,0,0.7); }

    /* Profile Upload */
    #profileContainer { display:flex; flex-direction:column; align-items:center; margin:1rem 0; }
    #profilePic { width:80px; height:80px; border-radius:50%; object-fit:cover; border:2px solid var(--orange); margin-bottom:0.5rem; }

  </style>
</head>
<body>

  <header>
    <button id="menuBtn">‚ò∞</button>
    <h1>üî• TrendTime</h1>
    <button id="authBtn">Login</button>
  </header>

  <!-- Side Panel -->
  <div class="side-panel" id="sidePanel">
    <h2>Welcome!</h2>
    <div id="profileContainer">
      <img id="profilePic" src="https://placehold.co/80x80" alt="Profile" />
      <input type="file" id="profileUpload" accept="image/*"/>
    </div>
    <p id="userEmail">Not logged in</p>
    <button id="logoutBtn">Logout</button>

    <h3>Post a Trend</h3>
    <input id="postUrl" type="text" placeholder="Video/Youtube URL">
    <input id="postCaption" type="text" placeholder="Caption">
    <button id="postSubmit">Post</button>

    <h3>Record a Video</h3>
    <video id="recorderPreview" width="100%" controls muted style="display:none;"></video>
    <button id="startRecordingBtn">üé• Start Recording</button>
    <button id="stopRecordingBtn" style="display:none;">‚èπ Stop & Upload</button>
  </div>

  <!-- Feed -->
  <main class="feed" id="feed"></main>

  <div class="post-btn" id="postBtn">‚ûï</div>

  <!-- Auth Modal -->
  <div class="auth-modal" id="authModal">
    <div class="auth-content">
      <h3>Sign In / Sign Up</h3>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="closeAuthBtn" style="background:#333;">Close</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = "https://kpdgmbjdaynplyjacuxd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZGdtYmpkYXlucGx5amFjdXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjA3MjMsImV4cCI6MjA3NDczNjcyM30.ZJM2v_5VES_AlHAAV4lHaIID7v3IBEbFUgFEcs4yOYQ";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Elements
    const menuBtn = document.getElementById("menuBtn");
    const sidePanel = document.getElementById("sidePanel");
    const authBtn = document.getElementById("authBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");
    const feed = document.getElementById("feed");
    const postUrl = document.getElementById("postUrl");
    const postCaption = document.getElementById("postCaption");
    const postSubmit = document.getElementById("postSubmit");
    const postBtn = document.getElementById("postBtn");
    const profilePic = document.getElementById("profilePic");
    const profileUpload = document.getElementById("profileUpload");

    const authModal = document.getElementById("authModal");
    const authEmail = document.getElementById("authEmail");
    const authPassword = document.getElementById("authPassword");
    const signUpBtn = document.getElementById("signUpBtn");
    const signInBtn = document.getElementById("signInBtn");
    const closeAuthBtn = document.getElementById("closeAuthBtn");

    const startRecordingBtn = document.getElementById("startRecordingBtn");
    const stopRecordingBtn = document.getElementById("stopRecordingBtn");
    const recorderPreview = document.getElementById("recorderPreview");

    let mediaRecorder, recordedChunks = [];

    // Menu Toggle
    menuBtn.addEventListener("click",()=>{sidePanel.classList.toggle("active");});

    // Auth Modal
    authBtn.addEventListener("click",()=>{authModal.style.display="flex";});
    closeAuthBtn.addEventListener("click",()=>{authModal.style.display="none";});

    // Sign Up / Sign In
    signUpBtn.addEventListener("click",async ()=>{
      const {user,error} = await supabase.auth.signUp({email:authEmail.value,password:authPassword.value});
      if(error){alert(error.message)}else{alert("Signed Up! Check email to confirm."); authModal.style.display="none";}
    });
    signInBtn.addEventListener("click",async ()=>{
      const {data,error} = await supabase.auth.signInWithPassword({email:authEmail.value,password:authPassword.value});
      if(error){alert(error.message)}else{authModal.style.display="none"; updateUserUI(data.user);}
    });

    // Logout
    logoutBtn.addEventListener("click", async ()=>{
      await supabase.auth.signOut(); updateUserUI(null);
    });

    async function updateUserUI(user){
      if(user){userEmail.textContent=user.email; authBtn.style.display="none"; logoutBtn.style.display="block"; loadFeed(); loadProfilePic();}
      else{userEmail.textContent="Not logged in"; authBtn.style.display="block"; logoutBtn.style.display="none"; profilePic.src="https://placehold.co/80x80";}
    }

    async function loadProfilePic(){
      const user = supabase.auth.getUser().data.user;
      if(!user) return;
      const {data} = await supabase.storage.from("avatars").list(`${user.id}/`);
      if(data && data.length>0){
        const urlData = await supabase.storage.from("avatars").getPublicUrl(`${user.id}/${data[0].name}`);
        profilePic.src = urlData.data.publicUrl;
      }
    }

    profileUpload.addEventListener("change", async e=>{
      const file = e.target.files[0];
      const user = supabase.auth.getUser().data.user;
      if(!user || !file) return alert("Sign in first");
      await supabase.storage.from("avatars").upload(`${user.id}/${file.name}`,file,{upsert:true});
      loadProfilePic();
    });

    // Feed
    let page=0;
    async function loadFeed(){
      const {data,error}=await supabase.from("videos").select("*").order("created_at",{ascending:false}).range(page*5,(page+1)*5-1);
      if(error){console.error(error); return;}
      data.forEach(post=>{
        const card=document.createElement("div"); card.className="trend-card";
        let media;
        if(post.url.includes("youtube.com")){media=document.createElement("iframe"); media.src=post.url; media.setAttribute("allowfullscreen",true);}
        else{media=document.createElement("video"); media.src=post.url; media.autoplay=true; media.loop=true; media.muted=true;}
        card.appendChild(media);
        const info=document.createElement("div"); info.className="trend-info"; info.innerHTML=`<h2>@${post.username}</h2><p>${post.caption}</p>`;
        card.appendChild(info);
        const actions=document.createElement("div"); actions.className="trend-actions"; actions.innerHTML=`<div class="action-btn">‚ù§Ô∏è</div><div class="action-btn">üí¨</div><div class="action-btn">üîó</div>`;
        card.appendChild(actions);
        feed.appendChild(card);
      });
    }

    // Post Submit
    postSubmit.addEventListener("click", async ()=>{
      const user = supabase.auth.getUser().data.user;
      if(!user) return alert("Sign in first");
      if(!postUrl.value) return alert("Add URL");
      const type = postUrl.value.includes("youtube.com")?"youtube":"video";
      await supabase.from("videos").insert([{url:postUrl.value,caption:postCaption.value,type,username:user.email.split("@")[0]}]);
      postUrl.value=""; postCaption.value=""; loadFeed();
    });

    // Video Recorder
    startRecordingBtn.addEventListener("click", async ()=>{
      const stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
      recorderPreview.srcObject=stream; recorderPreview.style.display="block";
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks=[];
      mediaRecorder.ondataavailable=e=>{if(e.data.size>0) recordedChunks.push(e.data);}
      mediaRecorder.onstop=async ()=>{
        const blob = new Blob(recordedChunks,{type:"video/webm"});
        const user = supabase.auth.getUser().data.user;
        if(!user) return alert("Sign in first");
        await supabase.storage.from("videos").upload(`${user.id}/recorded-${Date.now()}.webm`,blob,{upsert:true});
        loadFeed();
      }
      mediaRecorder.start();
      startRecordingBtn.style.display="none"; stopRecordingBtn.style.display="block";
    });

    stopRecordingBtn.addEventListener("click",()=>{
      mediaRecorder.stop();
      recorderPreview.srcObject.getTracks().forEach(track=>track.stop());
      stopRecordingBtn.style.display="none"; startRecordingBtn.style.display="block";
    });

    // Initialize
    supabase.auth.getSession().then(({data})=>updateUserUI(data.session?.user));

  </script>
</body>
</html>
