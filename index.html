<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --gray: #666;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }

    .navbar {
      background-color: var(--card);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--orange);
      text-align: center;
      border-bottom: 1px solid #333;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .composer {
      margin-bottom: 2rem;
    }

    .composer h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--orange);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input {
      background-color: #222;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }

    button[type="submit"] {
      background-color: var(--orange);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e65c00;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .trend-card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.1);
    }

    .trend-card p {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .trend-card video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .actions button {
      background: none;
      border: none;
      color: var(--orange);
      font-weight: 600;
      cursor: pointer;
    }

    .comments {
      margin-top: 1rem;
    }

    .comments p {
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="navbar">TrendTime</div>

  <main>
    <section class="composer">
      <h2>Start a Trend</h2>
      <form id="trendForm">
        <textarea id="trendText" placeholder="What's trending?" required></textarea>
        <input type="url" id="videoUrl" placeholder="Video URL (MP4/WebM)" />
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="trendFeed" class="feed"></section>
  </main>

  <footer>
    &copy; 2025 TrendTime. Built by MgnGodly.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://kpdgmbjdaynplyjacuxd.supabase.co', 'YOUR_ANON_KEY_HERE')

    const form = document.getElementById("trendForm")
    const feed = document.getElementById("trendFeed")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const text = document.getElementById("trendText").value.trim()
      const video_url = document.getElementById("videoUrl").value.trim()
      if (!text) return

      await supabase.from("trends").insert([{ text, video_url, timestamp: Date.now() }])
      form.reset()
      loadTrends()
    })

    async function loadTrends() {
      const { data: trends } = await supabase
        .from("trends")
        .select("id,text,video_url")
        .order("timestamp", { ascending: false })

      feed.innerHTML = ""
      for (const trend of trends) {
        const card = document.createElement("div")
        card.className = "trend-card"

        const text = document.createElement("p")
        text.textContent = trend.text
        card.appendChild(text)

        if (trend.video_url) {
          const video = document.createElement("video")
          video.src = trend.video_url
          video.controls = true
          card.appendChild(video)
        }

        const actions = document.createElement("div")
        actions.className = "actions"

        const likeBtn = document.createElement("button")
        likeBtn.textContent = "‚ù§Ô∏è Like"
        likeBtn.onclick = async () => {
          await supabase.from("likes").insert([{ trend_id: trend.id, timestamp: Date.now() }])
          loadTrends()
        }
        actions.appendChild(likeBtn)

        const commentForm = document.createElement("form")
        commentForm.innerHTML = `
          <input type="text" placeholder="Add a comment" required />
          <button type="submit">üí¨</button>
        `
        commentForm.onsubmit = async (e) => {
          e.preventDefault()
          const text = commentForm.querySelector("input").value.trim()
          if (text) {
            await supabase.from("comments").insert([{ trend_id: trend.id, text, timestamp: Date.now() }])
            loadTrends()
          }
        }
        actions.appendChild(commentForm)
        card.appendChild(actions)

        const { data: comments } = await supabase
          .from("comments")
          .select("text")
          .eq("trend_id", trend.id)
          .order("timestamp", { ascending: true })

        const commentBox = document.createElement("div")
        commentBox.className = "comments"
        comments.forEach(c => {
          const p = document.createElement("p")
          p.textContent = `üí¨ ${c.text}`
          commentBox.appendChild(p)
        })
        card.appendChild(commentBox)

        const { data: likes } = await supabase
          .from("likes")
          .select("id")
          .eq("trend_id", trend.id)

        const likeCount = document.createElement("p")
        likeCount.textContent = `‚ù§Ô∏è ${likes.length} likes`
        card.appendChild(likeCount)

        feed.appendChild(card)
      }
    }

    loadTrends()
  </script>
</body>
</html>
