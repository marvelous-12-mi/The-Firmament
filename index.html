<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrendTime â€” AI Social</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0/dist/tf.min.js"></script>
<style>
:root{
  --bg:#fefefe; --card:#fff; --muted:#666;
  --accent1:#ff6a00; --accent2:#ff1f71; --glass: rgba(0,0,0,0.05);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{background:var(--bg);color:#111;min-height:100vh;overflow-x:hidden;}
header{height:70px;display:flex;justify-content:space-between;align-items:center;padding:0 20px;background:#fff;box-shadow:0 4px 20px rgba(0,0,0,0.1);position:sticky;top:0;z-index:50;}
header h1{font-size:1.6rem;font-weight:700;}
header .actions{display:flex;gap:12px;align-items:center;}
button.btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:none;padding:10px 16px;border-radius:999px;font-weight:600;cursor:pointer;transition:0.2s;}
button.btn:hover{opacity:0.85;}
.app{display:grid;grid-template-columns:1fr;gap:16px;padding:16px;}
.feed{display:flex;flex-direction:column;gap:20px;max-width:600px;margin:0 auto;}
.post-card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.1);transition:transform 0.2s;}
.post-card:hover{transform:scale(1.02);}
.post-media{width:100%;height:400px;object-fit:cover;background:#000;}
.post-info{padding:12px;}
.meta{display:flex;align-items:center;gap:12px;margin-bottom:6px;}
.avatar{width:44px;height:44px;border-radius:50%;object-fit:cover;border:2px solid rgba(0,0,0,0.05);}
.username{font-weight:700;}
.caption{color:var(--muted);}
.actions-row{display:flex;gap:10px;margin-top:8px;align-items:center;}
.actions-row button{flex:1;}
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:80;}
.modal{background:var(--card);padding:20px;border-radius:12px;width:90%;max-width:480px;}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;}
.story-row{display:flex;overflow-x:auto;gap:12px;margin-bottom:12px;padding:8px 0;}
.story{width:60px;height:60px;border-radius:50%;border:2px solid var(--accent1);flex-shrink:0;cursor:pointer;}
.story img{width:100%;height:100%;border-radius:50%;object-fit:cover;}
@media(max-width:600px){
  .post-media{height:300px;}
  header h1{font-size:1.3rem;}
}
</style>
</head>
<body>
<header>
  <h1>TrendTime</h1>
  <div class="actions">
    <button id="loginBtn" class="btn">Sign In / Sign Up</button>
    <button id="postBtn" class="btn">Post</button>
  </div>
</header>

<div class="app">
  <div class="story-row" id="storyRow"></div>
  <div class="feed" id="feedWrap"></div>
</div>

<div id="modalBackdrop" class="modal-backdrop">
  <div id="modalContainer" class="modal"></div>
</div>

<script type="module">
// -------- Supabase setup --------
const supabaseUrl = 'https://kpdgmbjdaynplyjacuxd.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZGdtYmpkYXlucGx5amFjdXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjA3MjMsImV4cCI6MjA3NDczNjcyM30.ZJM2v_5VES_AlHAAV4lHaIID7v3IBEbFUgFEcs4yOYQ';
const supabase = createClient(supabaseUrl, supabaseKey);

// -------- Global variables --------
let currentUser = null;
let postsCache = [];

const feedWrap = document.getElementById('feedWrap');
const loginBtn = document.getElementById('loginBtn');
const postBtn = document.getElementById('postBtn');
const modalBackdrop = document.getElementById('modalBackdrop');
const modalContainer = document.getElementById('modalContainer');

function toast(msg){ alert(msg); }
function showModal(html){ modalContainer.innerHTML = html; modalBackdrop.style.display='flex'; }
function closeModal(){ modalBackdrop.style.display='none'; modalContainer.innerHTML=''; }
modalBackdrop.addEventListener('click',(e)=>{ if(e.target===modalBackdrop) closeModal(); });

// -------- Sample stories --------
const stories = [
  {user:"elon",avatar:"https://placehold.co/60x60?text=E"},
  {user:"trending",avatar:"https://placehold.co/60x60?text=T"},
  {user:"sonofjean2",avatar:"https://placehold.co/60x60?text=S"}
];
const storyRow=document.getElementById('storyRow');
stories.forEach(st=>{
  const div=document.createElement('div'); div.className='story';
  const img=document.createElement('img'); img.src=st.avatar; div.appendChild(img);
  storyRow.appendChild(div);
});

// -------- Render feed --------
function renderFeed(posts){
  feedWrap.innerHTML='';
  posts.forEach(post=>{
    const card=document.createElement('div'); card.className='post-card';
    const media=document.createElement('img'); media.src=post.cover||post.media; media.className='post-media'; card.appendChild(media);
    const info=document.createElement('div'); info.className='post-info';
    info.innerHTML=`<div class="meta"><img class="avatar" src="${post.avatar||'https://placehold.co/44x44'}"><div class="username">${post.user}</div></div>
    <div class="caption">${post.caption}</div>`;
    card.appendChild(info);

    const actionsRow=document.createElement('div'); actionsRow.className='actions-row';
    const likeBtn=document.createElement('button'); likeBtn.textContent=`â¤ï¸ ${post.likes}`; actionsRow.appendChild(likeBtn);
    const deleteBtn=document.createElement('button'); deleteBtn.textContent='ðŸ—‘ï¸'; actionsRow.appendChild(deleteBtn);
    card.appendChild(actionsRow);

    likeBtn.addEventListener('click',async ()=>{
      post.likes++;
      await supabase.from('trends').update({likes:post.likes}).eq('id',post.id);
      renderFeed(postsCache);
    });

    deleteBtn.addEventListener('click',async ()=>{
      if(!currentUser){ toast("Sign in to delete"); return; }
      if(currentUser.email!=="sonofjean2@gmail.com" && currentUser.email!==post.user){ toast("Not authorized"); return; }
      await supabase.from('trends').delete().eq('id',post.id);
      postsCache=postsCache.filter(p=>p.id!==post.id); renderFeed(postsCache);
    });

    feedWrap.appendChild(card);
  });
}

// -------- Load posts from Supabase --------
async function loadPosts(){
  const {data,error}=await supabase.from('trends').select('*').order('created_at',{ascending:false});
  if(error){ toast(error.message); return; }
  postsCache = data;
  renderFeed(postsCache);
}
loadPosts();

// -------- Login / Signup --------
loginBtn.addEventListener('click',()=>{
  showModal(`
    <h3>Sign In / Sign Up</h3>
    <input id="emailInput" placeholder="Email" type="email">
    <input id="usernameInput" placeholder="Display Name" type="text">
    <div style="display:flex;gap:8px;">
      <button id="loginSubmit" class="btn">Sign In</button>
      <button id="signupSubmit" class="btn">Sign Up</button>
    </div>
  `);

  document.getElementById('loginSubmit').onclick=async ()=>{
    const email=document.getElementById('emailInput').value;
    const username=document.getElementById('usernameInput').value||email.split('@')[0];
    if(!email){ toast("Enter email"); return; }
    const {data,error}=await supabase.auth.signInWithPassword({email,password:'password123'});
    if(error){ toast(error.message); return; }
    currentUser={email,username};
    toast("Signed in as "+username+(email==="sonofjean2@gmail.com"?" (Admin)":""));
    closeModal();
  };

  document.getElementById('signupSubmit').onclick=async ()=>{
    const email=document.getElementById('emailInput').value;
    const username=document.getElementById('usernameInput').value||email.split('@')[0];
    if(!email){ toast("Enter email"); return; }
    const {data,error}=await supabase.auth.signUp({email,password:'password123'});
    if(error){ toast(error.message); return; }
    currentUser={email,username};
    toast("Account created! Signed in as "+username+(email==="sonofjean2@gmail.com"?" (Admin)":""));
    closeModal();
  };
});

// -------- Post modal --------
postBtn.addEventListener('click',()=>{
  if(!currentUser){ toast("Sign in to post"); return; }
  showModal(`
    <h3>New Post</h3>
    <input id="postCaption" placeholder="Caption...">
    <input type="file" id="postFile">
    <button id="aiCoverBtn" class="btn">ðŸŽ¨ Generate AI Cover</button>
    <button id="submitPost" class="btn">Post</button>
  `);
  const postFile=document.getElementById('postFile');
  let coverImg="";

  document.getElementById('aiCoverBtn').onclick=async ()=>{
    if(!postFile.files[0]){ toast("Select image/video first"); return; }
    // -------- TensorFlow.js placeholder --------
    toast("Applying AI TensorFlow.js style transfer...");
    coverImg="https://placekitten.com/602/400"; // placeholder
  };

  document.getElementById('submitPost').onclick=async ()=>{
    const caption=document.getElementById('postCaption').value;
    const file=postFile.files[0];
    if(!file){ toast("Select a file"); return; }

    // upload to Supabase storage
    const {data,error}=await supabase.storage.from('posts').upload(`${Date.now()}_${file.name}`,file);
    if(error){ toast(error.message); return; }
    const url= supabase.storage.from('posts').getPublicUrl(data.path).publicUrl;

    // insert into trends table
    const {data:postData,error:postError}=await supabase.from('trends').insert([{
      user:currentUser.username,
      email:currentUser.email,
      caption,
      media:url,
      cover:coverImg,
      likes:0
    }]).select();

    if(postError){ toast(postError.message); return; }
    postsCache.unshift(postData[0]);
    renderFeed(postsCache);
    closeModal();
  };
});
</script>
</body>
</html>
