<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperIntellect – Copilot Edition</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0d1117, #1f2937);
      color: #e6edf3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #auth, #app {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: #1f2937;
      padding: 15px 20px;
      font-size: 1.4em;
      font-weight: bold;
      border-bottom: 1px solid #2d333b;
      color: #ff6f61;
      text-shadow: 0 0 5px #ff6f61;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .ai {
      background: #2d333b;
      border: 1px solid #3e4c59;
      color: #e6edf3;
      margin-right: auto;
      text-align: left;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #inputBox {
      display: flex;
      padding: 15px;
      background: #1f2937;
      border-top: 1px solid #2d333b;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #0d1117;
      color: #fff;
    }
    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e63946;
    }
    #thinking {
      margin: 10px;
      font-style: italic;
      color: #9ca3af;
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% {opacity: 0.3;}
      50% {opacity: 1;}
      100% {opacity: 0.3;}
    }
    #auth {
      padding: 30px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    #auth input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: #fff;
    }
    #auth button {
      width: 80%;
      margin-top: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="auth">
    <h2 style="color:#ff6f61;">Sign In / Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="authMsg" style="color: red;"></p>
  </div>

  <div id="app" class="hidden">
    <header>SuperIntellect – Copilot Edition</header>
    <div id="chat"></div>
    <p id="thinking">Thinking…</p>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const thinkingEl = document.getElementById("thinking");
    const app = document.getElementById("app");
    const auth = document.getElementById("auth");
    const authMsg = document.getElementById("authMsg");

    function signup() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return authMsg.textContent = "Fill both fields.";
      if (localStorage.getItem(user)) return authMsg.textContent = "User already exists.";
      localStorage.setItem(user, pass);
      authMsg.style.color = "green";
      authMsg.textContent = "Sign up successful. Please login.";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return authMsg.textContent = "Fill both fields.";
      const stored = localStorage.getItem(user);
      if (stored && stored === pass) {
        auth.classList.add("hidden");
        app.classList.remove("hidden");
      } else {
        authMsg.textContent = "Invalid login.";
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("You", userText, "user");
      input.value = "";
      thinkingEl.style.display = "block";

      const apiKey = "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"; // Replace with your actual key

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        const aiReply = data?.choices?.[0]?.message?.content || "⚠️ No response received.";
        addMessage("AI", aiReply, "ai");
      } catch (err) {
        addMessage("Error", err.message, "ai");
      } finally {
        thinkingEl.style.display = "none";
      }
    }

    function addMessage(sender, text, cls) {
      const msg = document.createElement("div");
      msg.className = "msg " + cls;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
