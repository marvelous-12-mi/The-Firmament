<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --gray: #666;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }

    .navbar {
      background-color: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--orange);
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-actions button {
      background-color: var(--orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-actions img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .composer {
      margin-bottom: 2rem;
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input {
      background-color: #222;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }

    button[type="submit"] {
      background-color: var(--orange);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .trend-card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.1);
    }

    .trend-card p {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .trend-card video {
      width: 100%;
      max-height: 400px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">TrendTime</div>
    <div class="nav-actions">
      <img id="avatar" src="" alt="Profile" style="display:none;" />
      <button id="loginBtn">Sign In with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <main>
    <section class="composer">
      <form id="trendForm">
        <textarea id="trendText" placeholder="What's trending?" required></textarea>
        <input type="url" id="videoUrl" placeholder="Video URL (MP4/WebM)" />
        <button type="submit">Post Trend</button>
      </form>
    </section>

    <section id="trendFeed" class="feed"></section>
  </main>

  <footer>
    &copy; 2025 TrendTime. Built by MgnGodly.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://kpdgmbjdaynplyjacuxd.supabase.co', 'YOUR_ANON_KEY_HERE')

    const loginBtn = document.getElementById("loginBtn")
    const logoutBtn = document.getElementById("logoutBtn")
    const avatar = document.getElementById("avatar")
    const form = document.getElementById("trendForm")
    const feed = document.getElementById("trendFeed")
    const composer = document.querySelector(".composer")

    loginBtn.onclick = async () => {
      await supabase.auth.signInWithOAuth({ provider: 'google' })
    }

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut()
      location.reload()
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const text = document.getElementById("trendText").value.trim()
      const video_url = document.getElementById("videoUrl").value.trim()
      const session = await supabase.auth.getSession()
      const userId = session.data.session?.user?.id
      if (!userId) return alert("You must be signed in to post.")

      await supabase.from("trends").insert([{ text, video_url, timestamp: Date.now(), user_id: userId }])
      form.reset()
      loadTrends()
    })

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        loginBtn.style.display = "none"
        logoutBtn.style.display = "inline-block"
        avatar.style.display = "inline-block"
        avatar.src = user.user_metadata?.avatar_url || ""
        composer.style.display = "block"

        const { data: profile } = await supabase
          .from("profiles")
          .select("*")
          .eq("id", user.id)
          .single()

        if (!profile) {
          await supabase.from("profiles").insert([{
            id: user.id,
            username: user.user_metadata?.name || "Anonymous",
            avatar_url: user.user_metadata?.avatar_url || ""
          }])
        }
      } else {
        composer.style.display = "none"
      }
    }

    async function loadTrends() {
      const { data: trends } = await supabase
        .from("trends")
        .select("text,video_url,user_id")
        .order("timestamp", { ascending: false })

      feed.innerHTML = ""
      for (const trend of trends) {
        const { data: profile } = await supabase
          .from("profiles")
          .select("username")
          .eq("id", trend.user_id)
          .single()

        const card = document.createElement("div")
        card.className = "trend-card"

        const userTag = document.createElement("p")
        userTag.textContent = `Posted by: ${profile?.username || "Unknown"}`
        card.appendChild(userTag)

        const text = document.createElement("p")
        text.textContent = trend.text
        card.appendChild(text)

        const video = document.createElement("video")
        video.src = trend.video_url
        video.controls = true
        card.appendChild(video)

        feed.appendChild(card)
      }
    }

    checkAuth()
    loadTrends()
  </script>
</body>
</html>
