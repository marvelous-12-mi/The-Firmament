<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      z-index: 100;
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--orange);
    }
    .nav-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .composer h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--orange);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea, input {
      background-color: #222;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    button {
      background-color: var(--orange);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    .feed {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .trend-card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.1);
    }
    .trend-card p {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .trend-card iframe,
    .trend-card img {
      width: 100%;
      max-height: 315px;
      border-radius: 8px;
      margin-top: 0.5rem;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">TrendTime</div>
    <div class="nav-profile">
      <img src="https://i.imgur.com/yourProfileImage.png" alt="Profile" />
    </div>
  </nav>

  <main>
    <section class="composer">
      <h2>Start a Trend</h2>
      <form id="trendForm">
        <textarea id="trendText" placeholder="What's trending?" required></textarea>
        <input type="url" id="mediaUrl" placeholder="Optional: YouTube, Vimeo, or image link" />
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="trendFeed" class="feed"></section>
  </main>

  <footer>
    &copy; 2025 TrendTime. Built by MgnGodly.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://kpdgmbjdaynplyjacuxd.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZGdtYmpkYXlucGx5amFjdXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjA3MjMsImV4cCI6MjA3NDczNjcyM30.ZJM2v_5VES_AlHAAV4lHaIID7v3IBEbFUgFEcs4yOYQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById("trendForm")
    const feed = document.getElementById("trendFeed")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const text = document.getElementById("trendText").value.trim()
      const media = document.getElementById("mediaUrl").value.trim()
      if (text) {
        await supabase.from("trends").insert([{ text, video: media, timestamp: Date.now() }])
        form.reset()
        loadTrends()
      }
    })

    async function loadTrends() {
      const { data, error } = await supabase
        .from("trends")
        .select("text,video,timestamp")
        .order("timestamp", { ascending: false })

      if (error) {
        console.error("Error loading trends:", error)
        return
      }

      feed.innerHTML = ""
      data.forEach(item => {
        const card = document.createElement("div")
        card.className = "trend-card"

        const p = document.createElement("p")
        p.textContent = item.text
        card.appendChild(p)

        if (item.video) {
          if (isVideo(item.video)) {
            const iframe = document.createElement("iframe")
            iframe.src = convertToEmbed(item.video)
            card.appendChild(iframe)
          } else {
            const img = document.createElement("img")
            img.src = item.video
            card.appendChild(img)
          }
        }

        feed.appendChild(card)
      })
    }

    function isVideo(url) {
      return url.includes("youtube.com") || url.includes("youtu.be") || url.includes("vimeo.com")
    }

    function convertToEmbed(url) {
      if (url.includes("youtube.com/watch?v=")) {
        return url.replace("watch?v=", "embed/")
      } else if (url.includes("youtu.be/")) {
        return url.replace("youtu.be/", "www.youtube.com/embed/")
      } else if (url.includes("vimeo.com/")) {
        const id = url.split("/").pop()
        return `https://player.vimeo.com/video/${id}`
      }
      return url
    }

    loadTrends()
  </script>
</body>
</html>
