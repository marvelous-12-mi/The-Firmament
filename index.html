<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #333;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff6a00;
    }
    .tagline {
      font-size: 0.9rem;
      color: #aaa;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff6a00;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.2);
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }
    .response {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TrendTime</div>
    <div class="tagline">Post whatâ€™s rising. Shape whatâ€™s next.</div>
  </header>
  <main>
    <h1>Start a Trend</h1>
    <form id="trendForm">
      <input type="text" id="trendInput" placeholder="What's trending in your world?" required />
      <button type="submit">Post Trend</button>
    </form>
    <div class="response" id="trendFeed"></div>
  </main>
  <footer>
    &copy; 2025 TrendTime. All rights reserved.
  </footer>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://kpdgmbjdaynplyjacuxd.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZGdtYmpkYXlucGx5amFjdXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjA3MjMsImV4cCI6MjA3NDczNjcyM30.ZJM2v_5VES_AlHAAV4lHaIID7v3IBEbFUgFEcs4yOYQ' // Replace with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById("trendForm")
    const feed = document.getElementById("trendFeed")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const input = document.getElementById("trendInput").value.trim()
      if (input) {
        await supabase.from("trends").insert([{ text: input, timestamp: Date.now() }])
        form.reset()
        loadTrends()
      }
    })

    async function loadTrends() {
      const { data, error } = await supabase
        .from("trends")
        .select("text,timestamp")
        .order("timestamp", { ascending: false })

      if (error) {
        console.error("Error loading trends:", error)
        return
      }

      feed.innerHTML = ""
      data.forEach(item => {
        const p = document.createElement("p")
        p.textContent = `ðŸ”¥ ${item.text}`
        feed.appendChild(p)
      })
    }

    loadTrends()
  </script>
</body>
</html>
