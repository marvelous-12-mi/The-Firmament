<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6a00;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --gray: #666;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }

    .navbar {
      background-color: var(--card);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--orange);
      text-align: center;
      border-bottom: 1px solid #333;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .composer {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input {
      background-color: #222;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }

    button {
      background-color: var(--orange);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .trend-card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.1);
    }

    .trend-card p {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .trend-card video {
      width: 100%;
      max-height: 400px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="navbar">TrendTime</div>

  <main>
    <section class="composer">
      <form id="trendForm">
        <textarea id="trendText" placeholder="What's trending?" required></textarea>
        <button type="button" id="startRecord">ðŸŽ¥ Record Video</button>
        <video id="preview" autoplay muted playsinline style="display:none;"></video>
        <button type="submit">Post Trend</button>
      </form>
    </section>

    <section id="trendFeed" class="feed"></section>
  </main>

  <footer>
    &copy; 2025 TrendTime. Built by MgnGodly.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://kpdgmbjdaynplyjacuxd.supabase.co', 'YOUR_ANON_KEY_HERE')

    const form = document.getElementById("trendForm")
    const preview = document.getElementById("preview")
    const feed = document.getElementById("trendFeed")
    const startRecord = document.getElementById("startRecord")

    let mediaStream = null
    let recorder = null
    let recordedChunks = []
    let videoBlobUrl = ""

    startRecord.onclick = async () => {
      mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      preview.srcObject = mediaStream
      preview.style.display = "block"

      recorder = new MediaRecorder(mediaStream)
      recordedChunks = []

      recorder.ondataavailable = e => recordedChunks.push(e.data)
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" })
        videoBlobUrl = URL.createObjectURL(blob)
        preview.srcObject = null
        preview.src = videoBlobUrl
        preview.controls = true
      }

      recorder.start()
      setTimeout(() => {
        recorder.stop()
        mediaStream.getTracks().forEach(t => t.stop())
      }, 10000) // Record for 10 seconds
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const text = document.getElementById("trendText").value.trim()
      if (!text || !videoBlobUrl) return alert("Please record a video first.")

      const blob = await fetch(videoBlobUrl).then(r => r.blob())
      const filename = `trend-${Date.now()}.webm`

      const { data, error } = await supabase.storage
        .from("videos")
        .upload(filename, blob, { contentType: "video/webm" })

      if (error) return alert("Upload failed.")

      const { data: { publicUrl } } = supabase.storage
        .from("videos")
        .getPublicUrl(filename)

      await supabase.from("trends").insert([{ text, video_url: publicUrl, timestamp: Date.now() }])
      form.reset()
      preview.style.display = "none"
      videoBlobUrl = ""
      loadTrends()
    })

    async function loadTrends() {
      const { data: trends } = await supabase
        .from("trends")
        .select("text,video_url")
        .order("timestamp", { ascending: false })

      feed.innerHTML = ""
      for (const trend of trends) {
        const card = document.createElement("div")
        card.className = "trend-card"

        const text = document.createElement("p")
        text.textContent = trend.text
        card.appendChild(text)

        const video = document.createElement("video")
        video.src = trend.video_url
        video.controls = true
        card.appendChild(video)

        feed.appendChild(card)
      }
    }

    loadTrends()
  </script>
</body>
</html>
