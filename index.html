<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFMT â€“ Social Media</title>
  <link rel="icon" href="https://thefmt.com/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }
    #auth, #app {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background: #111;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #333;
    }
    .trend {
      background: #fafafa;
      border: 1px solid #eee;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
    }
    .trend strong {
      display: block;
      margin-bottom: 5px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ TheFMT â€“ Social Media</header>

  <!-- Authentication -->
  <div id="auth">
    <h2>Sign In with Email</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="signIn()">Send Magic Link</button>
    <p style="font-size:14px;color:#555;">You'll receive a magic link to log in.</p>
  </div>

  <!-- App -->
  <div id="app" style="display:none;">
    <h2>Post a Trend</h2>
    <textarea id="trendText" placeholder="What's happening?"></textarea>
    <input type="text" id="videoUrl" placeholder="Paste YouTube URL (optional)">
    <button onclick="postTrend()">Post</button>

    <h2>Latest Trends</h2>
    <div id="trends"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://kpdgmbjdaynplyjacuxd.supabase.co";  // replace with your Supabase URL
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwZGdtYmpkYXlucGx5amFjdXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjA3MjMsImV4cCI6MjA3NDczNjcyM30.ZJM2v_5VES_AlHAAV4lHaIID7v3IBEbFUgFEcs4yOYQ";              // replace with your anon/public key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signIn() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter a valid email!");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Check your email for the magic login link!");
      }
    }

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadTrends();
        subscribeTrends();
      }
    }

    async function postTrend() {
      const user = (await supabase.auth.getUser()).data.user;
      if (!user) return alert("Please sign in first.");

      const text = document.getElementById("trendText").value.trim();
      const videoUrl = document.getElementById("videoUrl").value.trim();
      if (!text && !videoUrl) return alert("Write something or add a YouTube link.");

      const { error } = await supabase.from("trends").insert({
        text,
        video_url: videoUrl || null,
        user_id: user.id,
        created_at: new Date().toISOString()
      });

      if (error) {
        alert("Error posting trend: " + error.message);
      } else {
        document.getElementById("trendText").value = "";
        document.getElementById("videoUrl").value = "";
      }
    }

    async function loadTrends() {
      const { data, error } = await supabase
        .from("trends")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }
      renderTrends(data);
    }

    function subscribeTrends() {
      supabase.channel("realtime:trends")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "trends" }, payload => {
          loadTrends();
        })
        .subscribe();
    }

    function renderTrends(trends) {
      const container = document.getElementById("trends");
      container.innerHTML = "";
      trends.forEach(t => {
        let html = `<div class="trend">
          <strong>${t.user_id}</strong>
          <p>${t.text || ""}</p>`;
        if (t.video_url && t.video_url.includes("youtube")) {
          const videoId = extractYouTubeId(t.video_url);
          if (videoId) {
            html += `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
          }
        }
        html += `</div>`;
        container.innerHTML += html;
      });
    }

    function extractYouTubeId(url) {
      const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // Handle magic link redirect
    window.addEventListener("load", async () => {
      const { error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
      if (!error) {
        checkAuth();
      } else {
        checkAuth();
      }
    });
  </script>
</body>
</html>
