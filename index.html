<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Intellect Ultra</title>
  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
      color: #dbeafe;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #38bdf8;
      text-shadow: 0 0 12px #38bdf8;
    }

    #chat {
      flex: 1;
      width: 80%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      margin: 20px 0;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.5em;
    }
    .user {
      color: #38bdf8;
      text-align: right;
    }
    .bot {
      color: #f1f5f9;
      text-align: left;
    }

    #input-area {
      width: 80%;
      max-width: 900px;
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 12px 0 0 12px;
      border: none;
      outline: none;
    }

    #send {
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      background: #38bdf8;
      color: #000;
      cursor: pointer;
      border-radius: 0 12px 12px 0;
      transition: 0.2s;
    }
    #send:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Super Intellect Ultra</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ask Super Intellect Ultra anything..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    // ðŸ§  Super Intellect Brain
    const memory = {
      facts: [], // stores structured facts
      concepts: {} // stores learned definitions
    };

    const knowledgeBase = {
      "elon musk": "Visionary entrepreneur, founder of SpaceX, Tesla, Neuralink, and more.",
      "ai": "Artificial intelligence is the simulation of human intelligence by machines.",
      "life": "Life is the process of growth, change, and the pursuit of meaning."
    };

    // ðŸ”¬ Reasoning Engine
    function reason(message) {
      const lower = message.toLowerCase();

      // Direct knowledge base
      for (let key in knowledgeBase) {
        if (lower.includes(key)) {
          return knowledgeBase[key];
        }
      }

      // Store facts: "X is Y"
      if (lower.includes(" is ")) {
        const [subject, predicate] = lower.split(" is ");
        memory.facts.push({ subject, predicate });
        return `Noted: ${subject.trim()} is ${predicate.trim()}.`;
      }

      // Learn definitions: "define X as Y"
      if (lower.startsWith("define ")) {
        const rest = message.slice(7);
        const [concept, definition] = rest.split(" as ");
        if (concept && definition) {
          memory.concepts[concept.trim()] = definition.trim();
          return `Understood. "${concept.trim()}" means "${definition.trim()}".`;
        }
      }

      // Recall: "what is X"
      if (lower.startsWith("what is ")) {
        const query = lower.replace("what is ", "").trim();
        if (memory.concepts[query]) {
          return `${query} is ${memory.concepts[query]}`;
        }
        return knowledgeBase[query] || `I don't know what ${query} is yet. Teach me.`;
      }

      // Why questions
      if (lower.startsWith("why")) {
        return "Because every cause leads to an effect â€” but deeper truths often need exploration.";
      }

      // How questions
      if (lower.startsWith("how")) {
        return "By applying logic, learning from patterns, and testing ideas against reality.";
      }

      // Compare questions
      if (lower.includes(" vs ")) {
        const [a, b] = lower.split(" vs ");
        return `Comparison: "${a}" and "${b}" both have strengths â€” tell me which aspect you care about.`;
      }

      // Recall facts
      if (lower.includes("remember")) {
        return memory.facts.length > 0
          ? "I recall: " + memory.facts.map(f => `${f.subject} is ${f.predicate}`).join("; ")
          : "My memory is fresh, I need input to grow.";
      }

      // Default adaptive response
      return "Intriguing. Tell me more â€” I can learn from this.";
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleInput() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const response = reason(text);
      setTimeout(() => addMessage(response, "bot"), 500);
    }

    send.addEventListener("click", handleInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") handleInput();
    });
  </script>
</body>
</html>
