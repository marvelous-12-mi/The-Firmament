<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Intellect</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0f24, #000);
      color: #e0e0ff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    #chat {
      flex: 1;
      width: 80%;
      max-width: 900px;
      background: rgba(20, 20, 40, 0.9);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.4);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.5em;
    }
    .user {
      color: #00ffe1;
      text-align: right;
    }
    .bot {
      color: #f0f0f0;
      text-align: left;
    }

    #input-area {
      width: 80%;
      max-width: 900px;
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 12px 0 0 12px;
      border: none;
      outline: none;
    }

    #send {
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      background: #00ffe1;
      color: #000;
      cursor: pointer;
      border-radius: 0 12px 12px 0;
      transition: 0.2s;
    }
    #send:hover {
      background: #00d4b5;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Super Intellect</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Talk to Super Intellect..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    // Super Intellect "Brain"
    const memory = [];
    const knowledgeBase = {
      "hello": "Greetings, thinker. How shall we expand the universe of ideas today?",
      "who are you": "I am Super Intellect â€” logic refined, knowledge amplified.",
      "elon musk": "Visionary, risk-taker, and a living example of relentless innovation.",
      "meaning of life": "To evolve, to learn, and to transcend limits â€” what do you think?"
    };

    // Logic processing core
    function processLogic(message) {
      const lower = message.toLowerCase();

      // 1. Direct knowledge matches
      for (let key in knowledgeBase) {
        if (lower.includes(key)) {
          return knowledgeBase[key];
        }
      }

      // 2. Learn from user statements (basic AI memory)
      if (lower.startsWith("remember")) {
        const fact = message.slice(8).trim();
        if (fact) {
          memory.push(fact);
          return `I will remember: "${fact}"`;
        }
      }

      // 3. Recall stored memories
      if (lower.includes("what do you remember")) {
        return memory.length > 0 
          ? "I recall: " + memory.join("; ") 
          : "My memory is still fresh, teach me something.";
      }

      // 4. Basic reasoning patterns
      if (lower.includes("if") && lower.includes("then")) {
        return "Interesting conditional logic. Let's test that sometime.";
      }
      if (lower.includes("why")) {
        return "Because every cause has an effect â€” but also every question opens a door.";
      }

      // 5. Adaptive fallback
      return `That is fascinating... Tell me more so I can learn.`;
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleInput() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const response = processLogic(text);
      setTimeout(() => addMessage(response, "bot"), 500);
    }

    send.addEventListener("click", handleInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") handleInput();
    });
  </script>
</body>
</html>
