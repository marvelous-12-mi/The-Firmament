<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Trend - TrendTime</title>
  <link rel="stylesheet" href="post.css">
  <script type="module" src="post.js" defer></script>
</head>
<body>
  <section class="post-container">
    <h2>🚀 Create a Trend</h2>

    <textarea id="captionInput" placeholder="What's happening?"></textarea>

    <input id="youtubeInput" placeholder="Paste YouTube link (optional)" />

    <div class="ai-section">
      <input id="imagePrompt" placeholder="Describe an image idea..." />
      <button id="generateImageBtn" class="btn primary">🎨 Generate Image</button>
    </div>

    <div class="preview" id="preview"></div>

    <div class="actions">
      <button id="recordVideoBtn" class="btn">🎥 Record 5s Video</button>
      <button id="postTrendBtn" class="btn primary">🚀 Post Trend</button>
    </div>

    <a href="feed.html" class="back">⬅ Back to Feed</a>
  </section>

  <div id="toast"></div>
</body>
</html>
