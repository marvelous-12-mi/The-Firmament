<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiseGPT - Smart Chatbot</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    #app {
      max-width: 768px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(145deg, #20232a, #1c1f26);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 40px #222831;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #4f46e5, #22d3ee);
      padding: 1.5rem 2rem;
      font-weight: 700;
      font-size: 1.6rem;
      text-align: center;
      letter-spacing: 0.06em;
      color: #f3f4f6;
      user-select: none;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.3);
      z-index: 10;
    }

    /* Chat container */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      background: #121319;
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: #4f46e5;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Message bubble base */
    .message {
      max-width: 80%;
      padding: 1rem 1.3rem;
      border-radius: 1.2rem;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
      animation: fadeInUp 0.3s ease forwards;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.2);
    }

    /* User message */
    .message.user {
      background: #4f46e5;
      color: #f3f4f6;
      align-self: flex-end;
      border-bottom-right-radius: 0.2rem;
      box-shadow:
        0 6px 12px rgb(79 70 229 / 0.5);
    }
    /* Bot message */
    .message.bot {
      background: #272c38;
      color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 0.2rem;
      box-shadow:
        0 6px 12px rgb(39 44 56 / 0.6);
    }

    /* Typing indicator */
    #typing {
      font-style: italic;
      color: #9ca3af;
      padding-left: 1.2rem;
      margin-bottom: 0.7rem;
      user-select: none;
      font-size: 0.9rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: blink 1.4s infinite;
    }
    #typing > span {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    #typing > span:nth-child(2) {
      animation-delay: 0.2s;
    }
    #typing > span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Input area */
    form {
      display: flex;
      padding: 1rem 1.5rem;
      background: #1f2937;
      border-top: 1px solid #374151;
      gap: 1rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.8rem 1.3rem;
      font-size: 1rem;
      border-radius: 9999px;
      border: none;
      outline: none;
      background: #374151;
      color: #e5e7eb;
      transition: background-color 0.3s ease;
      font-weight: 500;
      user-select: text;
    }
    input[type="text"]::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }
    input[type="text"]:focus {
      background: #4f46e5;
      color: #f3f4f6;
    }
    button {
      background: #4f46e5;
      border: none;
      border-radius: 9999px;
      padding: 0 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      color: #f3f4f6;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgb(79 70 229 / 0.6);
    }
    button:hover:not(:disabled) {
      background: #4338ca;
      box-shadow: 0 6px 14px rgb(67 56 202 / 0.8);
    }
    button:disabled {
      background: #6b7280;
      cursor: default;
      box-shadow: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes blink {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      #app {
        max-width: 100vw;
        border-radius: 0;
      }
      form {
        padding: 1rem;
      }
      header {
        padding: 1rem;
        font-size: 1.3rem;
      }
      .message {
        max-width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="WiseGPT chat application">
    <header>WiseGPT</header>
    <div id="chat" aria-live="polite" aria-relevant="additions"></div>
    <div id="typing" aria-live="assertive" aria-atomic="true" style="display:none;" aria-label="WiseGPT is typing">
      WiseGPT is typing
      <span></span><span></span><span></span>
    </div>
    <form id="chat-form" aria-label="Send message form">
      <input
        id="user-input"
        type="text"
        autocomplete="off"
        placeholder="Ask me anything or type 'lookup: your query'..."
        aria-label="User input"
        required
        spellcheck="false"
      />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    (() => {
      const chat = document.getElementById('chat');
      const form = document.getElementById('chat-form');
      const userInput = document.getElementById('user-input');
      const typingIndicator = document.getElementById('typing');

      // Local knowledge base with patterns and answers
      const knowledgeBase = [
        {
          pattern: /^(hello|hi|hey|greetings|yo|sup|hola)$/i,
          responses: [
            "Hello! How can I assist you today?",
            "Hi there! Ready to help you with anything.",
            "Hey! What would you like to know?"
          ]
        },
        {
          pattern: /how are you( doing)?\??$/i,
          responses: [
            "I'm just code, but I'm running smoothly!",
            "Doing great, thank you for asking.",
            "All systems operational!"
          ]
        },
        {
          pattern: /what( is|'s) your name\??$/i,
          responses: [
            "I'm WiseGPT, your intelligent local assistant.",
            "You can call me WiseGPT."
          ]
        },
        {
          pattern: /time|date|current time|what time is it/i,
          responses: [
            () => `Current date and time is: ${new Date().toLocaleString()}`
          ]
        },
        {
          pattern: /help|support|assist/i,
          responses: [
            "I'm here to help! Ask me anything or type 'lookup: your query' to search the web.",
            "Feel free to ask questions or request information."
          ]
        },
        {
          pattern: /bye|goodbye|see you|farewell/i,
          responses: [
            "Goodbye! Have a wonderful day!",
            "See you later!",
            "Take care!"
          ]
        },
        {
          pattern: /thank(s| you)/i,
          responses: [
            "You're welcome!",
            "Happy to help!",
            "Anytime!"
          ]
        }
      ];

      // Utility: fetch JSON from DuckDuckGo Instant Answer API (CORS-enabled)
      async function duckDuckGoInstantAnswer(query) {
        const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&skip_disambig=1&no_html=1`;
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          return data;
        } catch (e) {
          return null;
        }
      }

      // Sanitize text for HTML
      function sanitize(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Convert URLs in text to clickable links
      function linkify(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
      }

      // Scroll chat to bottom smoothly
      function scrollToBottom() {
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      }

      // Add a message to chat window
      function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.setAttribute('role', 'article');
        msgDiv.setAttribute('aria-label', sender === 'user' ? 'User message' : 'WiseGPT message');
        msgDiv.innerHTML = linkify(sanitize(text)).replace(/\n/g, '<br>');
        chat.appendChild(msgDiv);
        scrollToBottom();
      }

      // Show typing indicator
      function showTyping(show) {
        typingIndicator.style.display = show ? 'flex' : 'none';
        if (show) scrollToBottom();
      }

      // Get response for user input
      async function getResponse(input) {
        input = input.trim();

        // If user wants a lookup, e.g. "lookup: something"
        if (input.toLowerCase().startsWith('lookup:')) {
          const query = input.substring(7).trim();
          if (!query) return "Please provide a query after 'lookup:'.";
          showTyping(true);
          const data = await duckDuckGoInstantAnswer(query);
          showTyping(false);
          if (!data) return "Sorry, I couldn't fetch information right now. Please try again later.";
          // Prefer abstract text
          if (data.AbstractText) {
            let answer = data.AbstractText;
            if (data.AbstractURL) {
              answer += `<br><br><a href="${data.AbstractURL}" target="_blank" rel="noopener noreferrer">More info</a>`;
            }
            return answer;
          }
          // Fallback to RelatedTopics summary
          if (data.RelatedTopics && data.RelatedTopics.length > 0) {
            for (const topic of data.RelatedTopics) {
              if (topic.Text) return topic.Text;
              if (topic.Topics && topic.Topics.length > 0 && topic.Topics[0].Text) {
                return topic.Topics[0].Text;
              }
            }
          }
          return "Sorry, I couldn't find a concise answer for that query.";
        }

        // Check local knowledge base patterns
        for (const entry of knowledgeBase) {
          if (entry.pattern.test(input)) {
            const res = entry.responses;
            const choice = res[Math.floor(Math.random() * res.length)];
            return typeof choice === 'function' ? choice() : choice;
          }
        }

        // Fallback suggestion
        return "I'm not sure about that. Try typing 'lookup: your query' to search the web for answers.";
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const input = userInput.value.trim();
        if (!input) return;
        addMessage(input, 'user');
        userInput.value = '';
        userInput.disabled = true;
        showTyping(true);

        try {
          const reply = await getResponse(input);
          addMessage(reply, 'bot');
        } catch (error) {
          addMessage("Oops! Something went wrong. Please try again.", 'bot');
        } finally {
          showTyping(false);
          userInput.disabled = false;
          userInput.focus();
        }
      });

      // Focus input on load
      window.onload = () => {
        userInput.focus();
      };

      // Keyboard shortcut: Ctrl+Enter or Cmd+Enter to send
      userInput.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          form.requestSubmit();
        }
      });
    })();
  </script>
</body>
</html>
