<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Synq - Supabase Social Media App</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f9fafb;
    color: #1e293b;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .post-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .post-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgb(99 102 241 / 0.25);
  }
  .nav-link.active {
    color: #6366f1;
    font-weight: 600;
    border-bottom: 2px solid #6366f1;
  }
  .btn-primary {
    background: linear-gradient(to right, #6366f1, #8b5cf6);
    box-shadow: 0 4px 15px rgb(99 102 241 / 0.4);
  }
  .btn-primary:hover {
    opacity: 0.9;
  }
  .like-button.liked {
    color: #ef4444;
  }
  #posts-container::-webkit-scrollbar {
    width: 8px;
  }
  #posts-container::-webkit-scrollbar-thumb {
    background-color: #6366f1;
    border-radius: 4px;
  }
  #posts-container::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-3 cursor-default select-none">
      <div class="w-12 h-12 rounded-full bg-gradient-to-r from-indigo-600 to-purple-700 flex items-center justify-center shadow-lg">
        <span class="text-white font-extrabold text-2xl">S</span>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-900">Synq</h1>
    </div>

    <div class="hidden md:flex space-x-10 text-lg font-semibold">
      <button id="nav-feed" class="nav-link active flex items-center space-x-2 text-primary hover:text-secondary transition">
        <i class="fas fa-home"></i><span>Home</span>
      </button>
      <button id="nav-profile" class="nav-link flex items-center space-x-2 text-gray-700 hover:text-secondary transition">
        <i class="fas fa-user"></i><span>Profile</span>
      </button>
    </div>

    <div class="flex items-center space-x-4">
      <span id="user-email" class="hidden md:inline text-gray-800 font-medium select-none"></span>
      <button id="logout-btn" class="text-gray-700 hover:text-gray-900 hidden focus:outline-none" aria-label="Logout" title="Logout">
        <i class="fas fa-sign-out-alt text-xl"></i>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6 flex justify-around z-50 shadow-inner">
    <button id="mobile-feed" class="flex flex-col items-center text-primary">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1 font-semibold">Home</span>
    </button>
    <button id="mobile-profile" class="flex flex-col items-center text-gray-600 hover:text-secondary transition">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs mt-1 font-semibold">Profile</span>
    </button>
  </div>

  <main class="flex-grow container mx-auto px-4 py-8 pb-28 md:pb-8 max-w-4xl">
    <!-- Auth View -->
    <section id="auth-view" class="max-w-md mx-auto">
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <h2 id="auth-title" class="text-3xl font-extrabold text-center text-gray-900 mb-6 select-none">Sign In to Synq</h2>
        <div id="error-message" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
        <form id="auth-form" class="space-y-5">
          <div>
            <label for="email-input" class="block text-gray-700 mb-2 font-semibold">Email</label>
            <input
              type="email"
              id="email-input"
              class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="you@example.com"
              required
              autocomplete="email"
              spellcheck="false"
            />
          </div>
          <div>
            <label for="password-input" class="block text-gray-700 mb-2 font-semibold">Password</label>
            <input
              type="password"
              id="password-input"
              class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
          </div>
          <button
            type="submit"
            id="auth-submit"
            class="w-full btn-primary text-white py-3 rounded-xl font-extrabold hover:opacity-90 transition"
          >
            Sign In / Sign Up
          </button>
        </form>
      </div>
    </section>

    <!-- Feed View -->
    <section id="feed-view" class="max-w-3xl mx-auto hidden">
      <div class="mb-8">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8 select-none">Latest Posts</h2>

        <!-- Create Post Form -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
          <div class="flex space-x-5">
            <div id="avatar-create" class="bg-gray-300 border-2 border-dashed rounded-2xl w-14 h-14 flex items-center justify-center font-bold text-xl text-gray-600 select-none cursor-default">U</div>
            <div class="flex-grow">
              <textarea
                id="post-content"
                placeholder="What's on your mind?"
                class="w-full border border-gray-300 rounded-xl p-4 resize-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                rows="3"
              ></textarea>
              <div class="flex justify-between items-center mt-5">
                <button
                  id="submit-post"
                  class="btn-primary text-white px-8 py-3 rounded-xl font-extrabold hover:opacity-90 transition"
                >
                  Post
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Posts Feed -->
        <div id="posts-container" class="space-y-6 max-h-[60vh] overflow-y-auto scrollbar-thin scrollbar-thumb-primary scrollbar-track-transparent">
          <p class="text-center text-gray-500 select-none">Loading posts...</p>
        </div>
      </div>
    </section>

    <!-- Profile View -->
    <section id="profile-view" class="max-w-3xl mx-auto hidden">
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-700 h-36"></div>
        <div class="px-8 pb-8">
          <div class="flex items-end -mt-20 mb-6">
            <div id="avatar-profile" class="bg-gray-300 border-4 border-white rounded-2xl w-36 h-36 select-none flex items-center justify-center text-5xl font-extrabold text-gray-600 cursor-default">U</div>
            <div class="ml-8 pb-2">
              <h2 id="profile-username" class="text-4xl font-extrabold text-gray-900 select-text">Username</h2>
              <p id="profile-bio" class="text-gray-600 text-lg select-text">This is your bio.</p>
            </div>
            <button id="edit-profile-btn" class="ml-auto border border-gray-300 text-gray-700 px-6 py-2 rounded-xl font-semibold hover:bg-gray-50 transition select-none">
              Edit Profile
            </button>
          </div>

          <h3 class="text-2xl font-extrabold text-gray-900 mb-6 select-none">Your Posts</h3>
          <div id="user-posts" class="space-y-6 max-h-[48vh] overflow-y-auto scrollbar-thin scrollbar-thumb-primary scrollbar-track-transparent">
            <p class="text-center text-gray-500 select-none">Loading your posts...</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h3 class="text-2xl font-extrabold text-gray-900 mb-6 select-none">Edit Profile</h3>

        <form id="edit-profile-form" class="space-y-6">
          <div>
            <label for="edit-username" class="block text-gray-700 mb-2 font-semibold">Username</label>
            <input
              type="text"
              id="edit-username"
              class="w-full border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-primary focus:border-transparent transition"
              placeholder="Your username"
              required
            />
          </div>
          <div>
            <label for="edit-bio" class="block text-gray-700 mb-2 font-semibold">Bio</label>
            <textarea
              id="edit-bio"
              class="w-full border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
              placeholder="Tell us about yourself"
              rows="4"
            ></textarea>
          </div>
          <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-edit" class="border border-gray-300 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-50 transition select-none">
              Cancel
            </button>
            <button type="submit" id="save-profile" class="btn-primary text-white px-6 py-3 rounded-xl font-extrabold hover:opacity-90 transition select-none">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

<script>
  // Replace these with your own Supabase project details:
  const SUPABASE_URL = 'https://qpfjchiucjhfvyohqhih.supabase.co';
  const SUPABASE_ANON_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwZmpjaGl1Y2poZnZ5b2hxaGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDczMjksImV4cCI6MjA3NTQ4MzMyOX0.kcx9Sr7qGbWudJdf155tXg0gWWX6P1RYavo-lKCoQkU';

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const views = {
    auth: document.getElementById('auth-view'),
    feed: document.getElementById('feed-view'),
    profile: document.getElementById('profile-view'),
    editProfileModal: document.getElementById('edit-profile-modal'),
  };

  const navLinks = {
    feed: [...document.querySelectorAll('#nav-feed, #mobile-feed')],
    profile: [...document.querySelectorAll('#nav-profile, #mobile-profile')],
  };

  const userEmailEl = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logout-btn');
  const postsContainer = document.getElementById('posts-container');
  const userPostsContainer = document.getElementById('user-posts');
  const profileUsernameEl = document.getElementById('profile-username');
  const profileBioEl = document.getElementById('profile-bio');
  const avatarProfile = document.getElementById('avatar-profile');
  const avatarCreate = document.getElementById('avatar-create');

  let currentUser = null;
  let posts = [];
  let profile = null;
  let userLikes = new Set();

  function setActiveNav(selected) {
    Object.entries(navLinks).forEach(([key, buttons]) => {
      buttons.forEach(btn => {
        if(key === selected) btn.classList.add('active', 'text-primary');
        else {
          btn.classList.remove('active', 'text-primary');
          btn.classList.add('text-gray-700');
        }
      });
    });
  }

  function showView(view) {
    Object.keys(views).forEach(v => {
      if(v === view) views[v].classList.remove('hidden');
      else views[v].classList.add('hidden');
    });
    setActiveNav(view);
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function updateAvatars(username) {
    const letter = username.charAt(0).toUpperCase() || 'U';
    avatarProfile.textContent = letter;
    avatarCreate.textContent = letter;
  }

  async function loadUser() {
    const { data: { session } } = await supabase.auth.getSession();
    if(session?.user) {
      currentUser = session.user;
      userEmailEl.textContent = currentUser.email;
      userEmailEl.classList.remove('hidden');
      logoutBtn.classList.remove('hidden');
      updateAvatars(currentUser.email);
      showView('feed');
      await loadPosts();
      await loadProfile();
      await loadUserLikes();
    } else {
      userEmailEl.textContent = '';
      userEmailEl.classList.add('hidden');
      logoutBtn.classList.add('hidden');
      showView('auth');
    }
    supabase.auth.onAuthStateChange(async (_event, session) => {
      if(session?.user) {
        currentUser = session.user;
        userEmailEl.textContent = currentUser.email;
        userEmailEl.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        updateAvatars(currentUser.email);
        showView('feed');
        await loadPosts();
        await loadProfile();
        await loadUserLikes();
      } else {
        currentUser = null;
        userEmailEl.textContent = '';
        userEmailEl.classList.add('hidden');
        logoutBtn.classList.add('hidden');
        showView('auth');
      }
    });
  }

  // Load posts from Supabase
  async function loadPosts() {
    postsContainer.innerHTML = `<div class="flex justify-center py-16"><div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-primary"></div></div>`;
    const { data, error } = await supabase.from('posts').select('*, profiles(username)').order('created_at', { ascending: false });
    if(error) {
      postsContainer.innerHTML = `<p class="text-center text-red-500">Failed to load posts.</p>`;
      return;
    }
    posts = data;
    renderPosts();
  }

  function renderPosts() {
    if(posts.length === 0) {
      postsContainer.innerHTML = `<p class="text-center text-gray-500 py-10 select-none">No posts yet. Be the first!</p>`;
      return;
    }
    postsContainer.innerHTML = '';
    posts.forEach(post => {
      const liked = userLikes.has(post.id) ? 'liked text-danger' : 'text-gray-500 hover:text-danger';
      const username = post.profiles?.username || 'Anonymous';
      const postDate = new Date(post.created_at).toLocaleString();

      const postEl = document.createElement('div');
      postEl.className = 'bg-white rounded-2xl shadow-sm p-6 post-card select-text';

      postEl.innerHTML = `
        <div class="flex items-center space-x-4 mb-4">
          <div class="bg-gray-300 rounded-full w-12 h-12 flex items-center justify-center font-bold text-xl text-gray-600 select-none">${username.charAt(0).toUpperCase()}</div>
          <div>
            <p class="font-semibold text-gray-900">${escapeHtml(username)}</p>
            <p class="text-xs text-gray-400">${postDate}</p>
          </div>
        </div>
        <p class="text-gray-800 mb-5 whitespace-pre-wrap">${escapeHtml(post.content)}</p>
        <button data-post-id="${post.id}" class="like-button ${liked} flex items-center space-x-2 font-semibold focus:outline-none transition">
          <i class="fas fa-heart"></i><span>Like</span>
        </button>
      `;
      postsContainer.appendChild(postEl);
    });
    postsContainer.querySelectorAll('.like-button').forEach(btn => {
      btn.addEventListener('click', toggleLike);
    });
  }

  async function loadProfile() {
    if(!currentUser) return;
    const { data, error } = await supabase.from('profiles').select().eq('id', currentUser.id).single();
    if(error) {
      profileUsernameEl.textContent = 'Unknown';
      profileBioEl.textContent = 'Failed to load profile.';
      return;
    }
    profile = data;
    profileUsernameEl.textContent = profile?.username || 'Anonymous';
    profileBioEl.textContent = profile?.bio || '';
  }

  async function loadUserLikes() {
    if(!currentUser) return;
    const { data, error } = await supabase.from('likes').select('post_id').eq('user_id', currentUser.id);
    if(error) {
      userLikes = new Set();
      return;
    }
    userLikes = new Set(data.map(l => l.post_id));
  }

  async function toggleLike(e) {
    if(!currentUser) {
      alert('Please sign in to like posts.');
      return;
    }
    const postId = e.currentTarget.dataset.postId;
    if(userLikes.has(postId)) {
      await supabase.from('likes').delete().eq('post_id', postId).eq('user_id', currentUser.id);
      userLikes.delete(postId);
    } else {
      await supabase.from('likes').insert({ post_id: postId, user_id: currentUser.id });
      userLikes.add(postId);
    }
    renderPosts();
  }

  async function createPost() {
    if(!currentUser) {
      alert('Please sign in to post.');
      return;
    }
    const textarea = document.getElementById('post-content');
    const content = textarea.value.trim();
    if(!content) return alert('Post content cannot be empty.');
    const { error } = await supabase.from('posts').insert({ content, user_id: currentUser.id });
    if(error) {
      alert('Failed to create post.');
      return;
    }
    textarea.value = '';
    await loadPosts();
  }

  async function signIn(email, password) {
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) throw error;
    return data;
  }

  async function signUp(email, password) {
    const { data, error } = await supabase.auth.signUp({ email, password });
    if(error) throw error;
    return data;
  }

  const authForm = document.getElementById('auth-form');
  const errorMessage = document.getElementById('error-message');

  authForm.addEventListener('submit', async e => {
    e.preventDefault();
    errorMessage.classList.add('hidden');
    const email = document.getElementById('email-input').value.trim();
    const password = document.getElementById('password-input').value.trim();
    if(!email || !password) {
      errorMessage.textContent = 'Email and password are required.';
      errorMessage.classList.remove('hidden');
      return;
    }
    try {
      // Try sign in first
      await signIn(email, password);
    } catch {
      // If fail, try sign up
      try {
        await signUp(email, password);
        alert('Signup successful! Please check your email to confirm.');
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.classList.remove('hidden');
        return;
      }
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut();
  });

  navLinks.feed.forEach(btn => btn.addEventListener('click', () => showView('feed')));
  navLinks.profile.forEach(btn => {
    btn.addEventListener('click', async () => {
      if(!currentUser) {
        alert('Please sign in to view profile.');
        showView('auth');
        return;
      }
      await loadProfile();
      showView('profile');
    });
  });

  document.getElementById('mobile-feed').addEventListener('click', () => showView('feed'));
  document.getElementById('mobile-profile').addEventListener('click', async () => {
    if(!currentUser) {
      alert('Please sign in to view profile.');
      showView('auth');
      return;
    }
    await loadProfile();
    showView('profile');
  });

  document.getElementById('submit-post').addEventListener('click', createPost);

  document.getElementById('edit-profile-btn').addEventListener('click', () => {
    if(!profile) return;
    document.getElementById('edit-username').value = profile.username || '';
    document.getElementById('edit-bio').value = profile.bio || '';
    views.editProfileModal.classList.remove('hidden');
  });

  document.getElementById('cancel-edit').addEventListener('click', () => {
    views.editProfileModal.classList.add('hidden');
  });

  document.getElementById('edit-profile-form').addEventListener('submit', async e => {
    e.preventDefault();
    if(!currentUser) return;
    const username = document.getElementById('edit-username').value.trim();
    const bio = document.getElementById('edit-bio').value.trim();
    if(!username) {
      alert('Username cannot be empty');
      return;
    }
    const { error } = await supabase.from('profiles').upsert({ id: currentUser.id, username, bio });
    if(error) {
      alert('Failed to update profile');
      return;
    }
    views.editProfileModal.classList.add('hidden');
    await loadProfile();
  });

  loadUser();
</script>
</body>
</html>
