<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synq - Social Media App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
.post-card { transition: all 0.3s ease; }
.post-card:hover { transform: translateY(-2px); }
.nav-link.active { color: #6366f1; font-weight: 600; }
.btn-primary { background: linear-gradient(to right, #6366f1, #8b5cf6); }
.btn-primary:hover { opacity: 0.9; }
.like-button.liked { color: #ef4444; }
.comment-form { transition: max-height 0.3s ease; max-height:0; overflow:hidden; }
.comment-form.active { max-height:200px; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navigation -->
<nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
<div class="flex items-center space-x-2">
  <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
    <span class="text-white font-bold text-xl">S</span>
  </div>
  <h1 class="text-2xl font-bold text-slate-800">Synq</h1>
</div>
<div class="flex items-center space-x-4">
  <span id="user-email" class="text-slate-800">Not logged in</span>
  <button id="logout-btn" class="hidden text-slate-600 hover:text-slate-900"><i class="fas fa-sign-out-alt"></i></button>
</div>
</nav>

<!-- Main -->
<main class="flex-grow container mx-auto px-4 py-8">

<!-- Auth -->
<div id="auth-view" class="max-w-md mx-auto">
  <div class="bg-white rounded-xl shadow-md p-8">
    <h2 id="auth-title" class="text-2xl font-bold text-center text-slate-800 mb-6">Join Synq</h2>
    <div id="error-message" class="bg-red-50 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
    <form id="auth-form" class="space-y-4">
      <div>
        <label>Email</label>
        <input type="email" id="email-input" class="w-full border rounded-lg p-3" placeholder="you@email.com" required>
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password-input" class="w-full border rounded-lg p-3" placeholder="••••••••" required>
      </div>
      <button type="submit" id="auth-submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Sign Up</button>
    </form>
    <div class="text-center mt-4">
      <p>Already have an account? <button id="toggle-auth" class="text-indigo-600 font-semibold">Sign In</button></p>
    </div>
  </div>
</div>

<!-- Feed -->
<div id="feed-view" class="max-w-2xl mx-auto hidden">
  <h2 class="text-2xl font-bold text-slate-800 mb-6">Feed</h2>
  <div id="posts-container"></div>
  <textarea id="post-content" placeholder="What's on your mind?" class="w-full border p-4 rounded-lg mb-4"></textarea>
  <button id="submit-post" class="btn-primary text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition">Post</button>
</div>

</main>

<script>
// Supabase config
const SUPABASE_URL = 'https://qpfjchiucjhfvyohqhih.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentUser = null;
let authMode = 'signup';

document.addEventListener('DOMContentLoaded', async ()=>{
    const { data:{ session } } = await supabase.auth.getSession();
    currentUser = session?.user || null;
    updateUI();
    supabase.auth.onAuthStateChange((_event, session)=>{
        currentUser = session?.user || null;
        updateUI();
    });
});

function updateUI(){
    if(currentUser){
        document.getElementById('user-email').textContent = currentUser.email;
        document.getElementById('logout-btn').classList.remove('hidden');
        document.getElementById('auth-view').classList.add('hidden');
        document.getElementById('feed-view').classList.remove('hidden');
        fetchPosts();
    } else {
        document.getElementById('user-email').textContent = 'Not logged in';
        document.getElementById('logout-btn').classList.add('hidden');
        document.getElementById('auth-view').classList.remove('hidden');
        document.getElementById('feed-view').classList.add('hidden');
    }
}

// Toggle Sign In / Sign Up
document.getElementById('toggle-auth').addEventListener('click', ()=>{
    const title = document.getElementById('auth-title');
    const submit = document.getElementById('auth-submit');
    if(authMode==='signup'){
        title.textContent='Sign In';
        submit.textContent='Sign In';
        authMode='signin';
    } else {
        title.textContent='Join Synq';
        submit.textContent='Sign Up';
        authMode='signup';
    }
});

// Auth form
document.getElementById('auth-form').addEventListener('submit', async e=>{
    e.preventDefault();
    const email=document.getElementById('email-input').value;
    const password=document.getElementById('password-input').value;
    try{
        let data;
        if(authMode==='signup') data = await supabase.auth.signUp({ email,password });
        else data = await supabase.auth.signInWithPassword({ email,password });
        if(data.error) throw data.error;
    }catch(err){
        const em = document.getElementById('error-message');
        em.textContent=err.message;
        em.classList.remove('hidden');
    }
});

// Logout
document.getElementById('logout-btn').addEventListener('click', async ()=>{
    await supabase.auth.signOut();
});

// Posts
document.getElementById('submit-post').addEventListener('click', async ()=>{
    const content = document.getElementById('post-content').value;
    if(!content) return;
    await supabase.from('posts').insert({ content, user_id: currentUser.id });
    document.getElementById('post-content').value='';
    fetchPosts();
});

async function fetchPosts(){
    const { data, error } = await supabase.from('posts').select('*').order('created_at',{ascending:false});
    const container = document.getElementById('posts-container');
    container.innerHTML='';
    if(error) return console.error(error);
    if(data.length===0) container.innerHTML='<p class="text-center text-gray-500">No posts yet.</p>';
    data.forEach(post=>{
        const div=document.createElement('div');
        div.className='bg-white rounded-xl shadow-sm p-4 mb-4';
        div.innerHTML=`<strong>${post.user_id}</strong>: ${post.content} <br><small>${new Date(post.created_at).toLocaleString()}</small>`;
        container.appendChild(div);
    });
}
</script>

</body>
</html>
