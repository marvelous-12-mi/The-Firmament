<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synq - Social Media App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .post-card {
            transition: all 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: #6366f1;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .like-button.liked {
            color: #ef4444;
        }
        .comment-form {
            transition: max-height 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .comment-form.active {
            max-height: 200px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
                <span class="text-white font-bold text-xl">S</span>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Synq</h1>
        </div>
        
        <div class="hidden md:flex space-x-6">
            <button id="nav-feed" class="flex items-center text-indigo-600 font-semibold nav-link">
                <i class="fas fa-home mr-2"></i>
                Home
            </button>
            <button id="nav-create" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link">
                <i class="fas fa-plus mr-2"></i>
                Create
            </button>
            <button id="nav-profile" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link">
                <i class="fas fa-user mr-2"></i>
                Profile
            </button>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div class="bg-gray-200 border-2 border-dashed rounded-xl w-8 h-8"></div>
                <span class="hidden md:inline text-slate-800" id="user-email">Not logged in</span>
                <button id="logout-btn" class="text-slate-600 hover:text-slate-900 hidden">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6 flex justify-around z-10">
        <button id="mobile-feed" class="flex flex-col items-center text-indigo-600">
            <i class="fas fa-home"></i>
            <span class="text-xs mt-1">Home</span>
        </button>
        <button id="mobile-create" class="flex flex-col items-center text-slate-600">
            <i class="fas fa-plus"></i>
            <span class="text-xs mt-1">Create</span>
        </button>
        <button id="mobile-profile" class="flex flex-col items-center text-slate-600">
            <i class="fas fa-user"></i>
            <span class="text-xs mt-1">Profile</span>
        </button>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 pb-20 md:pb-8">
        <!-- Auth View -->
        <div id="auth-view" class="max-w-md mx-auto">
            <div class="bg-white rounded-xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-center text-slate-800 mb-6" id="auth-title">
                    Join Synq
                </h2>
                
                <div id="error-message" class="bg-red-50 text-red-700 p-3 rounded-lg mb-4 hidden">
                </div>
                
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input
                                type="email"
                                id="email-input"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="your@email.com"
                                required
                            />
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input
                                type="password"
                                id="password-input"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="••••••••"
                                required
                            />
                        </div>
                    </div>
                    
                    <button
                        type="submit"
                        id="auth-submit"
                        class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                    >
                        Sign Up
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-gray-600">
                        Already have an account? 
                        <button
                            id="toggle-auth"
                            class="text-indigo-600 font-semibold"
                        >
                            Sign In
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Feed View -->
        <div id="feed-view" class="max-w-2xl mx-auto hidden">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Latest Posts</h2>
                
                <!-- Create Post Form -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex space-x-4">
                        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-12 h-12 flex-shrink-0"></div>
                        <div class="flex-grow">
                            <textarea
                                id="post-content"
                                placeholder="What's on your mind?"
                                class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                rows="3"
                            ></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex space-x-2">
                                    <button class="text-gray-500 hover:text-indigo-600">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                    <button class="text-gray-500 hover:text-indigo-600">
                                        <i class="fas fa-image"></i>
                                    </button>
                                </div>
                                <button
                                    id="submit-post"
                                    class="btn-primary text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition"
                                >
                                    Post
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Posts Feed -->
                <div id="posts-container">
                    <div class="flex justify-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Post View -->
        <div id="create-view" class="max-w-2xl mx-auto hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Create New Post</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Post Content</label>
                        <textarea
                            id="create-post-content"
                            placeholder="Share your thoughts..."
                            class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            rows="5"
                        ></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Add Image</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                            <i class="fas fa-camera text-gray-400 text-2xl mb-2"></i>
                            <p class="text-gray-500">Drag & drop your image here</p>
                            <p class="text-gray-400 text-sm mt-1">or</p>
                            <button class="mt-2 text-indigo-600 font-semibold">Browse Files</button>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button
                            id="cancel-create"
                            class="border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition"
                        >
                            Cancel
                        </button>
                        <button
                            id="publish-post"
                            class="btn-primary text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition"
                        >
                            Publish Post
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile View -->
        <div id="profile-view" class="max-w-2xl mx-auto hidden">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-32"></div>
                
                <div class="px-6 pb-6">
                    <div class="flex items-end -mt-16 mb-6">
                        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-32 h-32 border-4 border-white"></div>
                        <div class="ml-6 pb-2">
                            <h2 class="text-2xl font-bold text-slate-800" id="profile-username">Loading...</h2>
                            <p class="text-gray-600" id="profile-bio">Loading profile...</p>
                        </div>
                        <div class="ml-auto">
                            <button id="edit-profile-btn" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-50 transition">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex border-b border-gray-200 pb-4 mb-6">
                        <div class="text-center px-6">
                            <p class="text-2xl font-bold text-slate-800" id="post-count">0</p>
                            <p class="text-gray-600">Posts</p>
                        </div>
                        <div class="text-center px-6">
                            <p class="text-2xl font-bold text-slate-800">0</p>
                            <p class="text-gray-600">Followers</p>
                        </div>
                        <div class="text-center px-6">
                            <p class="text-2xl font-bold text-slate-800">0</p>
                            <p class="text-gray-600">Following</p>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-bold text-slate-800 mb-4">Your Posts</h3>
                    <div id="user-posts">
                        <div class="flex justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold text-slate-800 mb-4">Edit Profile</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input
                            type="text"
                            id="edit-username"
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Your username"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Bio</label>
                        <textarea
                            id="edit-bio"
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Tell us about yourself"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button
                        id="cancel-edit"
                        class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-50 transition"
                    >
                        Cancel
                    </button>
                    <button
                        id="save-profile"
                        class="btn-primary text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition"
                    >
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://qpfjchiucjhfvyohqhih.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwZmpjaGl1Y2poZnZ5b2hxaGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDczMjksImV4cCI6MjA3NTQ4MzMyOX0.kcx9Sr7qGbWudJdf155tXg0gWWX6P1RYavo-lKCoQkU';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // State
        let currentUser = null;
        let currentView = 'auth';
        let posts = [];
        let profile = null;
        let userLikes = new Set();
        let userComments = {};

        // DOM Elements
        const views = {
            auth: document.getElementById('auth-view'),
            feed: document.getElementById('feed-view'),
            create: document.getElementById('create-view'),
            profile: document.getElementById('profile-view')
        };

        const navLinks = {
            feed: document.querySelectorAll('#nav-feed, #mobile-feed'),
            create: document.querySelectorAll('#nav-create, #mobile-create'),
            profile: document.querySelectorAll('#nav-profile, #mobile-profile')
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing app...');
            
            // Check for existing session
            const { data: { session } } = await supabase.auth.getSession();
            console.log('Session check:', session);
            
            if (session) {
                currentUser = session.user;
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('logout-btn').classList.remove('hidden');
                showView('feed');
                await fetchPosts();
                await fetchProfile();
                await fetchUserLikes();
            } else {
                showView('auth');
            }
            
            // Listen for auth changes
            supabase.auth.onAuthStateChange((_event, session) => {
                console.log('Auth state changed:', _event, session);
                if (session) {
                    currentUser = session.user;
                    document.getElementById('user-email').textContent = currentUser.email;
                    document.getElementById('logout-btn').classList.remove('hidden');
                    showView('feed');
                    fetchPosts();
                    fetchProfile();
                    fetchUserLikes();
                } else {
                    currentUser = null;
                    document.getElementById('user-email').textContent = 'Not logged in';
                    document.getElementById('logout-btn').classList.add('hidden');
                    showView('auth');
                }
            });
            
            // Event Listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            // Navigation
            navLinks.feed.forEach(link => {
                link.addEventListener('click', () => {
                    console.log('Feed nav clicked');
                    showView('feed');
                });
            });
            navLinks.create.forEach(link => {
                link.addEventListener('click', () => {
                    console.log('Create nav clicked');
                    showView('create');
                });
            });
            navLinks.profile.forEach(link => {
                link.addEventListener('click', () => {
                    console.log('Profile nav clicked');
                    showView('profile');
                });
            });
            
            // Auth
            const authForm = document.getElementById('auth-form');
            authForm.addEventListener('submit', handleAuth);
            document.getElementById('toggle-auth').addEventListener('click', toggleAuthMode);
            document.getElementById('logout-btn').addEventListener('click', logoutUser);
            
            // Posts
            document.getElementById('submit-post').addEventListener('click', createPost);
            document.getElementById('publish-post').addEventListener('click', createPost);
            document.getElementById('cancel-create').addEventListener('click', () => showView('feed'));
            
            // Profile
            document.getElementById('edit-profile-btn').addEventListener('click', () => {
                document.getElementById('edit-profile-modal').classList.remove('hidden');
            });
            document.getElementById('cancel-edit').addEventListener('click', () => {
                document.getElementById('edit-profile-modal').classList.add('hidden');
            });
            document.getElementById('save-profile').addEventListener('click', saveProfile);
        }

        function showView(view) {
            currentView = view;
            Object.keys(views).forEach(v => {
                views[v].classList.toggle('hidden', v !== view);
            });
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            
            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                console.log('Signed up:', data);
            } catch (err) {
                console.error('Auth error:', err.message);
                document.getElementById('error-message').textContent = err.message;
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        async function logoutUser() {
            await supabase.auth.signOut();
            showView('auth');
        }

        async function fetchPosts() {
            const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            posts = data;
            renderPosts();
        }

        async function fetchProfile() {
            const { data, error } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            if (error) return console.error(error);
            profile = data;
            document.getElementById('profile-username').textContent = profile.username || 'Unknown';
            document.getElementById('profile-bio').textContent = profile.bio || '';
        }

        async function fetchUserLikes() {
            const { data, error } = await supabase.from('likes').select('*').eq('user_id', currentUser.id);
            if (error) return console.error(error);
            userLikes = new Set(data.map(l => l.post_id));
        }

        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            if (!posts.length) {
                container.innerHTML = '<p class="text-center text-gray-500">No posts yet.</p>';
                return;
            }
            posts.forEach(post => {
                const liked = userLikes.has(post.id) ? 'liked' : '';
                const postEl = document.createElement('div');
                postEl.className = 'bg-white rounded-xl shadow-sm p-6 mb-6 post-card';
                postEl.innerHTML = `
                    <p class="text-gray-800 mb-4">${post.content}</p>
                    <div class="flex items-center justify-between text-gray-500">
                        <span>${new Date(post.created_at).toLocaleString()}</span>
                        <button class="like-button ${liked}" data-post-id="${post.id}">
                            <i class="fas fa-heart mr-1"></i> Like
                        </button>
                    </div>
                `;
                container.appendChild(postEl);
            });
            document.querySelectorAll('.like-button').forEach(btn => {
                btn.addEventListener('click', toggleLike);
            });
        }

        async function toggleLike(e) {
            const postId = e.currentTarget.dataset.postId;
            if (userLikes.has(postId)) {
                await supabase.from('likes').delete().eq('post_id', postId).eq('user_id', currentUser.id);
                userLikes.delete(postId);
            } else {
                await supabase.from('likes').insert({ post_id: postId, user_id: currentUser.id });
                userLikes.add(postId);
            }
            renderPosts();
        }

        async function createPost() {
            const content = document.getElementById('post-content')?.value || document.getElementById('create-post-content')?.value;
            if (!content) return;
            await supabase.from('posts').insert({ content, user_id: currentUser.id });
            document.getElementById('post-content')?.value && (document.getElementById('post-content').value = '');
            document.getElementById('create-post-content')?.value && (document.getElementById('create-post-content').value = '');
            showView('feed');
            fetchPosts();
        }

        async function saveProfile() {
            const username = document.getElementById('edit-username').value;
            const bio = document.getElementById('edit-bio').value;
            await supabase.from('profiles').upsert({ id: currentUser.id, username, bio });
            document.getElementById('edit-profile-modal').classList.add('hidden');
            fetchProfile();
        }

        function toggleAuthMode() {
            const authTitle = document.getElementById('auth-title');
            const authSubmit = document.getElementById('auth-submit');
            if (authTitle.textContent.includes('Join')) {
                authTitle.textContent = 'Sign In';
                authSubmit.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Join Synq';
                authSubmit.textContent = 'Sign Up';
            }
        }
    </script>
</body>
</html>
