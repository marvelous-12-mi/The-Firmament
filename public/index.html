<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synq - Social Media App</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#6366f1',
        secondary: '#8b5cf6'
      }
    }
  }
}
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
.post-card { transition: all 0.3s ease; }
.post-card:hover { transform: translateY(-2px); }
.nav-link.active { color: #6366f1; font-weight: 600; }
.btn-primary { background: linear-gradient(to right, #6366f1, #8b5cf6); }
.btn-primary:hover { opacity: 0.9; }
.like-button.liked { color: #ef4444; }
.comment-form { transition: max-height 0.3s ease; max-height: 0; overflow: hidden; }
.comment-form.active { max-height: 200px; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navigation Bar -->
<nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
  <div class="flex items-center space-x-2">
    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
      <span class="text-white font-bold text-xl">S</span>
    </div>
    <h1 class="text-2xl font-bold text-slate-800">Synq</h1>
  </div>
  <div class="hidden md:flex space-x-6">
    <button id="nav-feed" class="flex items-center text-indigo-600 font-semibold nav-link">
      <i class="fas fa-home mr-2"></i> Home
    </button>
    <button id="nav-create" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link">
      <i class="fas fa-plus mr-2"></i> Create
    </button>
    <button id="nav-profile" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link">
      <i class="fas fa-user mr-2"></i> Profile
    </button>
  </div>
  <div class="flex items-center space-x-4">
    <div class="flex items-center space-x-2">
      <img id="nav-avatar" class="w-8 h-8 rounded-full bg-gray-200" src="" alt="Avatar">
      <span class="hidden md:inline text-slate-800" id="user-email">Not logged in</span>
      <button id="logout-btn" class="text-slate-600 hover:text-slate-900 hidden">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Mobile Navigation -->
<div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6 flex justify-around z-10">
  <button id="mobile-feed" class="flex flex-col items-center text-indigo-600">
    <i class="fas fa-home"></i>
    <span class="text-xs mt-1">Home</span>
  </button>
  <button id="mobile-create" class="flex flex-col items-center text-slate-600">
    <i class="fas fa-plus"></i>
    <span class="text-xs mt-1">Create</span>
  </button>
  <button id="mobile-profile" class="flex flex-col items-center text-slate-600">
    <i class="fas fa-user"></i>
    <span class="text-xs mt-1">Profile</span>
  </button>
</div>

<main class="flex-grow container mx-auto px-4 py-8 pb-20 md:pb-8">

<!-- Auth View -->
<div id="auth-view" class="max-w-md mx-auto">
  <div class="bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-slate-800 mb-6" id="auth-title"> Join Synq </h2>
    <div id="error-message" class="bg-red-50 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
    <form id="auth-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email-input" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="your@email.com" required />
        </div>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password-input" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="••••••••" required />
        </div>
      </div>
      <button type="submit" id="auth-submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition" > Sign Up </button>
    </form>
    <div class="text-center mt-4">
      <p class="text-gray-600">
        Already have an account?
        <button id="toggle-auth" class="text-indigo-600 font-semibold"> Sign In </button>
      </p>
    </div>
  </div>
</div>

<!-- Feed View -->
<div id="feed-view" class="max-w-2xl mx-auto hidden">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-slate-800 mb-6">Latest Posts</h2>
    <!-- Create Post Form -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div class="flex space-x-4">
        <img id="post-avatar" class="w-12 h-12 rounded-full bg-gray-200 flex-shrink-0" src="">
        <div class="flex-grow">
          <textarea id="post-content" placeholder="What's on your mind?" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3"></textarea>
          <input type="file" id="post-media" accept="image/*,video/*" class="mt-2"/>
          <div class="flex justify-end mt-4">
            <button id="submit-post" class="btn-primary text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition">Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Posts Feed -->
    <div id="posts-container">
      <div class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
      </div>
    </div>
  </div>
</div>

<!-- Profile View -->
<div id="profile-view" class="max-w-2xl mx-auto hidden">
  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-32"></div>
    <div class="px-6 pb-6">
      <div class="flex items-end -mt-16 mb-6">
        <img id="profile-avatar-large" class="w-32 h-32 rounded-full border-4 border-white bg-gray-200" src="">
        <div class="ml-6 pb-2">
          <h2 class="text-2xl font-bold text-slate-800" id="profile-username">Loading...</h2>
          <p class="text-gray-600" id="profile-bio">Loading profile...</p>
        </div>
        <div class="ml-auto">
          <button id="edit-profile-btn" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-50 transition"> Edit Profile </button>
        </div>
      </div>
      <div class="flex border-b border-gray-200 pb-4 mb-6">
        <div class="text-center px-6">
          <p class="text-2xl font-bold text-slate-800" id="post-count">0</p>
          <p class="text-gray-600">Posts</p>
        </div>
        <div class="text-center px-6">
          <p class="text-2xl font-bold text-slate-800">0</p>
          <p class="text-gray-600">Followers</p>
        </div>
        <div class="text-center px-6">
          <p class="text-2xl font-bold text-slate-800">0</p>
          <p class="text-gray-600">Following</p>
        </div>
      </div>
      <h3 class="text-xl font-bold text-slate-800 mb-4">Your Posts</h3>
      <div id="user-posts">
        <div class="flex justify-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h3 class="text-xl font-bold text-slate-800 mb-4">Edit Profile</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" id="edit-username" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Your username" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Bio</label>
        <textarea id="edit-bio" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Tell us about yourself" rows="3"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Profile Picture</label>
        <input type="file" id="profile-image" accept="image/*">
      </div>
    </div>
    <div class="flex justify-end space-x-3 mt-6">
      <button id="cancel-edit" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-50 transition"> Cancel </button>
      <button id="save-profile" class="btn-primary text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition"> Save Changes </button>
    </div>
  </div>
</div>

<script>
// Supabase config
const SUPABASE_URL = 'https://qpfjchiucjhfvyohqhih.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwZmpjaGl1Y2poZnZ5b2hxaGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDczMjksImV4cCI6MjA3NTQ4MzMyOX0.kcx9Sr7qGbWudJdf155tXg0gWWX6P1RYavo-lKCoQkU';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentUser = null;
let currentView = 'auth';

// DOM Elements
const views = {
  auth: document.getElementById('auth-view'),
  feed: document.getElementById('feed-view'),
  create: document.getElementById('create-view'),
  profile: document.getElementById('profile-view')
};

// Show/hide views
function showView(view) {
  currentView = view;
  Object.keys(views).forEach(v => views[v].classList.toggle('hidden', v !== view));
}

// Upload to Supabase Storage
async function uploadFile(file, bucket) {
  if (!file) return null;
  const path = `${currentUser.id}/${Date.now()}_${file.name}`;
  const { error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
  if (error) { console.error(error); return null; }
  return supabase.storage.from(bucket).getPublicUrl(path).data.publicUrl;
}

// Auth
document.getElementById('auth-form').addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email-input').value;
  const password = document.getElementById('password-input').value;
  let { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) { data = await supabase.auth.signUp({ email, password }); }
  currentUser = data.user;
  document.getElementById('user-email').textContent = currentUser.email;
  showView('feed');
  fetchProfile();
  fetchPosts();
});

// Logout
document.getElementById('logout-btn').addEventListener('click', async () => {
  await supabase.auth.signOut();
  showView('auth');
});

// Fetch profile
async function fetchProfile() {
  const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
  if (!data) return;
  document.getElementById('profile-username').textContent = data.username || 'User';
  document.getElementById('profile-bio').textContent = data.bio || '';
  if (data.avatar_url) {
    document.getElementById('profile-avatar-large').src = data.avatar_url;
    document.getElementById('nav-avatar').src = data.avatar_url;
    document.getElementById('post-avatar').src = data.avatar_url;
  }
}

// Save profile
document.getElementById('save-profile').addEventListener('click', async () => {
  const username = document.getElementById('edit-username').value;
  const bio = document.getElementById('edit-bio').value;
  const fileInput = document.getElementById('profile-image');
  let avatar_url = null;
  if (fileInput.files.length > 0) {
    avatar_url = await uploadFile(fileInput.files[0], 'synq-profile');
  }
  await supabase.from('profiles').upsert({ id: currentUser.id, username, bio, avatar_url });
  document.getElementById('edit-profile-modal').classList.add('hidden');
  fetchProfile();
});

// Create post
document.getElementById('submit-post').addEventListener('click', async () => {
  const content = document.getElementById('post-content').value;
  const fileInput = document.getElementById('post-media');
  let media_url = null;
  if (fileInput.files.length > 0) {
    media_url = await uploadFile(fileInput.files[0], 'synq-media');
  }
  await supabase.from('posts').insert({ content, media_url, user_id: currentUser.id });
  document.getElementById('post-content').value = '';
  fileInput.value = '';
  fetchPosts();
});

// Fetch posts
async function fetchPosts() {
  const { data } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
  const container = document.getElementById('posts-container');
  container.innerHTML = '';
  data.forEach(post => {
    const div = document.createElement('div');
    div.className = 'bg-white rounded-xl shadow-sm p-6 mb-6 post-card';
    div.innerHTML = `
      <div class="flex items-center mb-4">
        <img src="${document.getElementById('post-avatar').src}" class="w-10 h-10 rounded-full mr-3">
        <span class="font-semibold">${currentUser.email}</span>
      </div>
      <p class="text-gray-800 mb-4">${post.content || ''}</p>
      ${post.media_url ? (post.media_url.endsWith('.mp4') 
        ? `<video src="${post.media_url}" controls class="w-full rounded-lg mb-2"></video>` 
        : `<img src="${post.media_url}" class="w-full rounded-lg mb-2">`) 
      : ''}
    `;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
