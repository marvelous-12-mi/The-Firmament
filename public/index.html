        // Event Listeners
        document.getElementById('loginBtn').addEventListener('click', () => {
            authModal.style.display = 'flex';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });
        
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });
        
        document.getElementById('loginLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        
        document.getElementById('closeAuthModal').addEventListener('click', () => {
            authModal.style.display = 'none';
        });
        
        document.getElementById('closeCreatePostModal').addEventListener('click', () => {
            createPostModal.style.display = 'none';
        });
        
        document.getElementById('closeProfileModal').addEventListener('click', () => {
            profileModal.style.display = 'none';
        });
        
        document.getElementById('createPostBtn').addEventListener('click', () => {
            if (currentUser) {
                createPostModal.style.display = 'flex';
            } else {
                authModal.style.display = 'flex';
            }
        });
        
        document.getElementById('submitPost').addEventListener('click', createPost);
        document.getElementById('authSubmit').addEventListener('click', signIn);
        document.getElementById('signupSubmit').addEventListener('click', signUp);
        document.getElementById('logoutBtn').addEventListener('click', signOut);
        document.getElementById('viewProfile').addEventListener('click', viewProfile);
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === authModal) authModal.style.display = 'none';
            if (e.target === createPostModal) createPostModal.style.display = 'none';
            if (e.target === profileModal) profileModal.style.display = 'none';
        });
        
        // Supabase Functions
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                await loadUserProfile();
                await loadPosts();
                await loadStories();
                await loadSuggestedUsers();
                userAvatar.innerHTML = `<span class="text-white text-sm font-medium">${user.email[0].toUpperCase()}</span>`;
                loginBtn.style.display = 'none';
                userMenu.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                userMenu.style.display = 'none';
            }
        }
        
        async function signIn() {
            const email = authEmail.value;
            const password = authPassword.value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                alert('Error: ' + error.message);
            } else {
                currentUser = data.user;
                await loadUserProfile();
                await loadPosts();
                await loadStories();
                await loadSuggestedUsers();
                authModal.style.display = 'none';
                userAvatar.innerHTML = `<span class="text-white text-sm font-medium">${currentUser.email[0].toUpperCase()}</span>`;
                loginBtn.style.display = 'none';
                userMenu.style.display = 'block';
            }
        }
        
        async function signUp() {
            const email = signupEmail.value;
            const password = signupPassword.value;
            const name = signupName.value;
            const username = signupUsername.value;
            
            if (!email || !password || !name || !username) {
                alert('Please fill in all fields');
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name,
                        username: username
                    }
                }
            });
            
            if (error) {
                alert('Error: ' + error.message);
            } else {
                alert('Account created! Please check your email for confirmation.');
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        }
        
        async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert('Error: ' + error.message);
            } else {
                currentUser = null;
                window.location.reload();
            }
        }
        
        async function loadUserProfile() {
            if (!currentUser) return;
            
            // In a real app, we would fetch user data from Supabase
            // For demo purposes, we'll use mock data
            profileUser = {
                id: currentUser.id,
                username: currentUser.user_metadata?.username || currentUser.email.split('@')[0],
                full_name: currentUser.user_metadata?.full_name || 'User Name',
                bio: 'Digital creator | Photography enthusiast | Travel lover',
                website: 'www.synq.com/user',
                posts_count: 42,
                followers_count: 1245,
                following_count: 356
            };
            
            document.getElementById('profileAvatar').innerHTML = `<span class="text-white text-xl font-bold">${profileUser.username[0].toUpperCase()}</span>`;
            document.getElementById('profileUsername').textContent = profileUser.username;
            document.getElementById('profileFullName').textContent = profileUser.full_name;
            document.getElementById('profileBio').textContent = profileUser.bio;
            document.getElementById('profileWebsite').textContent = profileUser.website;
            document.getElementById('profilePostsCount').textContent = profileUser.posts_count;
            document.getElementById('profileFollowersCount').textContent = profileUser.followers_count;
            document.getElementById('profileFollowingCount').textContent = profileUser.following_count;
        }
        
        async function loadPosts() {

            posts = [

            ];
            
            renderStories();

        async function loadSuggestedUsers() {
            // In a real app, we would fetch suggested users from Supabase

            users = [
                { username: 'sarah_jones', avatar: 'S', reason: 'Followed by alex_johnson' },

        async function createPost() {
            const content = postContent.value;
            const image = postImage.files[0];
            
            if (!content) {
                alert('Please add a caption');
                return;
            }
            
            // In a real app, we would upload the post to Supabase
            // For demo purposes, we'll just add it to the UI
            const newPost = {
                id: posts.length + 1,
                user: { username: currentUser.email.split('@')[0], avatar: currentUser.email[0].toUpperCase() },
                image: image ? URL.createObjectURL(image) : '',
                caption: content,
                likes: 0,
                comments: 0,
                time: 'Just now',
                liked: false
            };
            
            posts.unshift(newPost);
            renderPosts();
            createPostModal.style.display = 'none';
            postContent.value = '';
            postImage.value = '';
        }
        
        function renderPosts() {
            postsContainer.innerHTML = posts.map(post => `
                <div class="post-container bg-white">
                    <div class="post-header">
                        <div class="h-8 w-8 rounded-full avatar-placeholder flex items-center justify-center">
                            <span class="text-white text-xs font-medium">${post.user.avatar}</span>
                        </div>
                        <span class="username ml-3">${post.user.username}</span>
                    </div>
                    <div class="bg-gray-200 border-2 border-dashed w-full h-96"></div>
                    <div class="post-actions">
                        <div>
                            <button class="action-button like-btn ${post.liked ? 'liked' : ''}" data-id="${post.id}">
                                <i class="far ${post.liked ? 'fas text-red-500' : 'far'} fa-heart"></i>
                            </button>
                            <button class="action-button">
                                <i class="far fa-comment"></i>
                            </button>
                            <button class="action-button">
                                <i class="far fa-paper-plane"></i>
                            </button>
                        </div>
                        <button class="action-button">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                    <div class="px-4 py-2">
                        <p class="font-bold text-sm">${post.likes} likes</p>
                    </div>
                    <div class="post-caption">
                        <span class="username">${post.user.username}</span>
                        ${post.caption}
                    </div>
                    <div class="post-time">${post.time}</div>
                    <div class="comment">
                        <span class="username">maria_garcia</span>
                        Looks amazing! Where is this?
                    </div>
                    <div class="comment">
                        <span class="username">david_smith</span>
                        Beautiful shot!
                    </div>
                    <div class="comment-input">
                        <input type="text" placeholder="Add a comment...">
                        <button class="post-comment">Post</button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to like buttons
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    const isLiked = icon.classList.contains('fas');
                    
                    if (isLiked) {
                        icon.classList.remove('fas', 'text-red-500');
                        icon.classList.add('far');
                        this.classList.remove('liked');
                        const likesElement = this.closest('.post-container').querySelector('.font-bold');
                        const currentLikes = parseInt(likesElement.textContent);
                        likesElement.textContent = (currentLikes - 1) + ' likes';
                    } else {
                        icon.classList.remove('far');
                        icon.classList.add('fas', 'text-red-500');
                        this.classList.add('liked');
                        const likesElement = this.closest('.post-container').querySelector('.font-bold');
                        const currentLikes = parseInt(likesElement.textContent);
                        likesElement.textContent = (currentLikes + 1) + ' likes';
                    }
                });
            });
            
            // Add event listeners to comment inputs
            document.querySelectorAll('.comment-input input').forEach(input => {
                input.addEventListener('input', function() {
                    const button = this.nextElementSibling;
                    button.classList.toggle('active', this.value.length > 0);
                });
            });
        }
        
        function renderStories() {
            storiesContainer.innerHTML = stories.map(story => `

        async function viewProfile() {

            profileUsername.textContent = profileUser.username;
            profileFullName.textContent = profileUser.full_name;
            profileBio.textContent = profileUser.bio;
            profileWebsite.textContent = profileUser.website;
            profilePostsCount.textContent = profileUser.posts_count;
            profileFollowersCount.textContent = profileUser.followers_count;
            profileFollowingCount.textContent = profileUser.following_count;

            // Populate posts grid (for demo, just reuse posts)
            postsGrid.innerHTML = posts.map(post => `
                <div class="post-thumbnail">
                    <img src="${post.image || 'https://via.placeholder.com/150'}" alt="Post">
                    <div class="overlay">
                        <i class="far fa-heart"></i> <span>${post.likes}</span>
                        <i class="far fa-comment"></i> <span>${post.comments}</span>
                    </div>
                </div>
            `).join('');
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', async () => {
            await checkUser();
        });
    </script>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed top-1/2 left-1/2 w-12 h-12 border-4 border-gray-200 rounded-full loading-spinner" style="display:none;"></div>

    <!-- Posts Container -->
    <div id="storiesContainer" class="stories-container"></div>
    <div id="postsContainer" class="px-4"></div>

    <!-- Suggested Users -->
    <div id="suggestedUsers" class="px-4 mt-6"></div>

    <!-- Modals -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span id="closeAuthModal" class="close-modal">&times;</span>
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-xl font-bold mb-4">Login</h2>
                <input type="email" id="authEmail" placeholder="Email" class="w-full p-2 mb-2 border rounded">
                <input type="password" id="authPassword" placeholder="Password" class="w-full p-2 mb-2 border rounded">
                <button id="authSubmit" class="w-full bg-primary text-white p-2 rounded">Login</button>
                <p class="mt-2 text-sm">Don't have an account? <a href="#" id="signupLink" class="text-primary">Sign up</a></p>
            </div>
            <!-- Signup Form -->
            <div id="signupForm" style="display:none;">
                <h2 class="text-xl font-bold mb-4">Sign Up</h2>
                <input type="text" id="signupName" placeholder="Full Name" class="w-full p-2 mb-2 border rounded">
                <input type="text" id="signupUsername" placeholder="Username" class="w-full p-2 mb-2 border rounded">
                <input type="email" id="signupEmail" placeholder="Email" class="w-full p-2 mb-2 border rounded">
                <input type="password" id="signupPassword" placeholder="Password" class="w-full p-2 mb-2 border rounded">
                <button id="signupSubmit" class="w-full bg-primary text-white p-2 rounded">Sign Up</button>
                <p class="mt-2 text-sm">Already have an account? <a href="#" id="loginLink" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <span id="closeCreatePostModal" class="close-modal">&times;</span>
            <h2 class="text-xl font-bold mb-4">Create Post</h2>
            <textarea id="postContent" placeholder="What's on your mind?" class="w-full p-2 mb-2 border rounded"></textarea>
            <input type="file" id="postImage" class="mb-2">
            <button id="submitPost" class="w-full bg-primary text-white p-2 rounded">Post</button>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span id="closeProfileModal" class="close-modal">&times;</span>
            <div id="profileHeader" class="profile-header">
                <div id="profileAvatar" class="h-20 w-20 rounded-full bg-gray-400 flex items-center justify-center text-white text-xl font-bold"></div>
                <div class="profile-info">
                    <div id="profileUsername" class="username"></div>
                    <div id="profileFullName" class="full-name"></div>
                    <div id="profileBio" class="bio"></div>
                    <div id="profileWebsite" class="website"></div>
                </div>
            </div>
            <div class="profile-stats" id="profileStats">
                <div class="stat">
                    <div class="stat-value" id="profilePostsCount"></div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="profileFollowersCount"></div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="profileFollowingCount"></div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
            <div class="posts-grid" id="postsGrid"></div>
        </div>
    </div>
</body>
</html>
