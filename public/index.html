<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synq - Social Media App</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
body{font-family:'Inter',sans-serif;background-color:#f8fafc;}
.post-card{transition:all 0.3s ease;}
.post-card:hover{transform:translateY(-2px);}
.nav-link.active{color:#6366f1;font-weight:600;}
.btn-primary{background:linear-gradient(to right,#6366f1,#8b5cf6);}
.btn-primary:hover{opacity:0.9;}
.like-button.liked{color:#ef4444;}
.comment-form{transition:max-height 0.3s ease;max-height:0;overflow:hidden;}
.comment-form.active{max-height:200px;}
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navigation -->
<nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
  <div class="flex items-center space-x-2">
    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
      <span class="text-white font-bold text-xl">S</span>
    </div>
    <h1 class="text-2xl font-bold text-slate-800">Synq</h1>
  </div>
  <div class="hidden md:flex space-x-6">
    <button id="nav-feed" class="flex items-center text-indigo-600 font-semibold nav-link"><i class="fas fa-home mr-2"></i>Home</button>
    <button id="nav-create" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link"><i class="fas fa-plus mr-2"></i>Create</button>
    <button id="nav-profile" class="flex items-center text-slate-600 hover:text-indigo-500 nav-link"><i class="fas fa-user mr-2"></i>Profile</button>
  </div>
  <div class="flex items-center space-x-4">
    <span class="hidden md:inline text-slate-800" id="user-email">Not logged in</span>
    <button id="logout-btn" class="text-slate-600 hover:text-slate-900 hidden"><i class="fas fa-sign-out-alt"></i></button>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 pb-20 md:pb-8">

  <!-- Auth View -->
  <div id="auth-view" class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
      <h2 class="text-2xl font-bold text-center text-slate-800 mb-6" id="auth-title">Join Synq</h2>
      <div id="error-message" class="bg-red-50 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
      <form id="auth-form" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email-input" class="w-full border border-gray-300 rounded-lg p-3" placeholder="your@email.com" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password-input" class="w-full border border-gray-300 rounded-lg p-3" placeholder="••••••••" required>
        </div>
        <button type="submit" id="auth-submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Sign Up</button>
      </form>
      <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <button id="toggle-auth" class="text-indigo-600 font-semibold">Sign In</button>
      </p>
    </div>
  </div>

  <!-- Feed View -->
  <div id="feed-view" class="max-w-2xl mx-auto hidden">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-slate-800 mb-6">Latest Posts</h2>
      <!-- Create Post -->
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <textarea id="post-content" placeholder="What's on your mind?" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
        <div class="flex justify-end mt-4">
          <button id="submit-post" class="btn-primary text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition">Post</button>
        </div>
      </div>
      <div id="posts-container">
        <div class="flex justify-center py-12"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div></div>
      </div>
    </div>
  </div>

  <!-- Profile View -->
  <div id="profile-view" class="max-w-2xl mx-auto hidden">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-32"></div>
      <div class="px-6 pb-6">
        <div class="flex items-end -mt-16 mb-6">
          <div class="bg-gray-200 border-2 border-dashed rounded-xl w-32 h-32 border-4 border-white" id="profile-pic"></div>
          <div class="ml-6 pb-2">
            <h2 class="text-2xl font-bold text-slate-800" id="profile-username">Loading...</h2>
          </div>
        </div>
        <div class="flex border-b border-gray-200 pb-4 mb-6">
          <div class="text-center px-6">
            <p class="text-2xl font-bold text-slate-800" id="post-count">0</p>
            <p class="text-gray-600">Posts</p>
          </div>
        </div>
        <h3 class="text-xl font-bold text-slate-800 mb-4">Your Posts</h3>
        <div id="user-posts">
          <div class="flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div></div>
        </div>
      </div>
    </div>
  </div>

</main>

<script>
// Supabase setup
const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let authMode = 'signup';
let currentUser = null;
const authView = document.getElementById('auth-view');
const feedView = document.getElementById('feed-view');
const profileView = document.getElementById('profile-view');

// Toggle Auth Mode
document.getElementById('toggle-auth').addEventListener('click', ()=>{
    const title = document.getElementById('auth-title');
    const submit = document.getElementById('auth-submit');
    if(authMode==='signup'){
        authMode='signin';
        title.textContent='Sign In';
        submit.textContent='Sign In';
    } else {
        authMode='signup';
        title.textContent='Join Synq';
        submit.textContent='Sign Up';
    }
});

// Handle Auth
document.getElementById('auth-form').addEventListener('submit', async e=>{
    e.preventDefault();
    const email=document.getElementById('email-input').value;
    const password=document.getElementById('password-input').value;
    try{
        let data;
        if(authMode==='signup'){
            ({ data } = await supabase.auth.signUp({ email, password }));
        } else {
            ({ data } = await supabase.auth.signInWithPassword({ email, password }));
        }
        currentUser=data.user;
        document.getElementById('user-email').textContent=currentUser.email;
        document.getElementById('logout-btn').classList.remove('hidden');
        showView('feed');
        fetchPosts();
        fetchProfile();
    } catch(err){
        const em = document.getElementById('error-message');
        em.textContent=err.message;
        em.classList.remove('hidden');
    }
});

// Logout
document.getElementById('logout-btn').addEventListener('click', async ()=>{
    await supabase.auth.signOut();
    currentUser=null;
    showView('auth');
});

// Show Views
function showView(view){
    authView.classList.toggle('hidden', view!=='auth');
    feedView.classList.toggle('hidden', view!=='feed');
    profileView.classList.toggle('hidden', view!=='profile');
}

// Posts
async function fetchPosts(){
    const { data: posts } = await supabase.from('posts').select('*,user_id(email)').order('created_at',{ascending:false});
    const container=document.getElementById('posts-container');
    container.innerHTML='';
    posts.forEach(post=>{
        const div=document.createElement('div');
        div.className='bg-white rounded-xl shadow-sm p-6 mb-6 post-card';
        div.innerHTML=`<p class="text-gray-800 mb-2">${post.content}</p><p class="text-gray-500 text-sm">by ${post.user_id?.email||'Unknown'} | ${new Date(post.created_at).toLocaleString()}</p>`;
        container.appendChild(div);
    });
}

// Profile
async function fetchProfile(){
    const { data } = await supabase.from('profiles').select('*').eq('id',currentUser.id).single();
    if(data){
        document.getElementById('profile-username').textContent=data.username||currentUser.email;
    }
}

// Submit Post
document.getElementById('submit-post').addEventListener('click', async ()=>{
    const content=document.getElementById('post-content').value;
    if(!content) return;
    await supabase.from('posts').insert({ content, user_id: currentUser.id });
    document.getElementById('post-content').value='';
    fetchPosts();
});
</script>
</body>
</html>
