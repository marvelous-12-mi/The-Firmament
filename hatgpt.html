<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HatGPT ðŸ¤–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #110022, #2b004b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.6em;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #b400ff;
    }

    #chatbox {
      width: 90%;
      max-width: 700px;
      height: 70vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(183,0,255,0.3);
    }

    .message {
      margin: 12px 0;
      line-height: 1.5;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
    }

    .user {
      background: linear-gradient(135deg, #6200ea, #a600ff);
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: rgba(255,255,255,0.1);
      border-left: 3px solid #a600ff;
      margin-right: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px);} to {opacity:1; transform: translateY(0);} }

    #inputBox {
      display: flex;
      width: 90%;
      max-width: 700px;
      margin: 16px auto;
    }

    #prompt {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      background: linear-gradient(135deg, #b400ff, #ff00aa);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>HatGPT ðŸ’¬</h1>
  <div id="chatbox"></div>

  <div id="inputBox">
    <input type="text" id="prompt" placeholder="Talk to HatGPT..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="hatgpt.js"></script>
</body>
</html>
