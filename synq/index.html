<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synq Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 class="logo">Synq</h1>
      <div class="auth">
        <div id="authSignedOut">
          <input id="emailInput" type="email" placeholder="you@example.com" />
          <button id="signInBtn">Sign In</button>
        </div>
        <div id="authSignedIn" style="display: none;">
          <p id="userEmail"></p>
          <button id="signOutBtn">Sign Out</button>
        </div>
      </div>

      <div class="theme-picker">
        <p>Accent</p>
        <div class="colors">
          <div class="color" data-color="purple"></div>
          <div class="color" data-color="blue"></div>
          <div class="color" data-color="pink"></div>
          <div class="color" data-color="green"></div>
          <div class="color" data-color="orange"></div>
        </div>
      </div>
    </aside>

    <main class="chat">
      <div class="messages" id="messages"></div>
      <div class="composer">
        <textarea id="messageInput" placeholder="Type a message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
