<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrendTime — Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="feed.css" />
</head>
<body>
  <header class="tt-header">
    <div class="brand">
      <div class="logo">⚡</div>
      <div class="title">TrendTime</div>
    </div>

    <div class="search-wrap">
      <input id="search" placeholder="Search trends, users or tags..." />
    </div>

    <div class="actions">
      <button id="createBtn" class="btn primary">＋ Create</button>
      <img id="meAvatar" class="me-avatar" src="https://placehold.co/40x40" alt="me" />
    </div>
  </header>

  <section class="stories" id="stories">
    <!-- story pills injected here -->
  </section>

  <main id="feed" class="feed">
    <div class="feed-placeholder">✨ Loading latest moments...</div>
  </main>

  <button id="fab" class="fab" title="Create post">＋</button>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script type="module" src="feed.js"></script>
</body>
</html>
