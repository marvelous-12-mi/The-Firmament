<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime+</title>
  <link rel="stylesheet" href="feed.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">TrendTime+</h1>
    <div class="user">
      <img id="meAvatar" class="avatar me" src="https://i.pravatar.cc/100?img=5" alt="You" />
      <span id="meName" class="me-name">Loading...</span>
    </div>
  </header>

  <main>
    <section class="stories-section">
      <div id="stories" class="stories"></div>
    </section>

    <section id="feed" class="feed">
      <div class="loading">
        <span class="spinner"></span>
        <p>Fetching your feed...</p>
      </div>
    </section>
  </main>

  <!-- Floating add button -->
  <button id="fab" class="fab">ï¼‹</button>

  <!-- Add Post Modal -->
  <div id="postModal" class="modal hidden">
    <div class="modal-content">
      <h2>What's trending?</h2>
      <textarea id="captionInput" placeholder="Write something cool..."></textarea>
      <button id="submitPost">Post ðŸš€</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="feed.js"></script>
</body>
</html>
