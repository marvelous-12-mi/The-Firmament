<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime Feed</title>
  <link rel="stylesheet" href="feed.css" />
  <script type="module" src="feed.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>TrendTime</h1>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search trends, users..." />
    </div>

    <div class="user-actions">
      <button id="createPostBtn" class="create-btn">Post âœ¨</button>
      <img id="userAvatar" class="avatar" src="https://placehold.co/40x40" alt="avatar" />
    </div>
  </header>

  <main class="feed" id="feed">
    <p id="loader" class="loader">Loading trends...</p>
  </main>

  <div id="toast"></div>
</body>
</html>
