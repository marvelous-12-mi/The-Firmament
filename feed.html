<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime Feed</title>
  <link rel="stylesheet" href="feed.css" />
  <script type="module" src="feed.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="logo">
      <h1>TrendTime</h1>
    </div>
    <div class="nav-icons">
      <button class="icon">üîç</button>
      <img id="meAvatar" src="https://placehold.co/50x50" alt="You" />
    </div>
  </header>

  <!-- Stories -->
  <section id="stories" class="stories">
    <div class="story add-story">
      <div class="story-ring"><span>+</span></div>
      <p>You</p>
    </div>
  </section>

  <!-- Feed -->
  <main id="feed" class="feed">
    <div class="loading">
      <span class="spinner"></span>
      <p>Fetching your feed...</p>
    </div>
  </main>

  <!-- Floating Action -->
  <button id="fab" title="Create Trend">+</button>

  <!-- Toast -->
  <div id="toast"></div>
</body>
</html>
