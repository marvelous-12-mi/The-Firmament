<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime Feed</title>
  <link rel="stylesheet" href="feed.css" />
  <script type="module" src="feed.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <h1>TrendTime</h1>
    <div class="nav-icons">
      <button id="searchBtn" title="Search">🔍</button>
      <img id="userAvatar" src="https://placehold.co/60x60" alt="Profile" />
    </div>
  </header>

  <!-- Stories -->
  <section class="stories">
    <div class="story add-story">
      <div class="story-ring"><span>+</span></div>
      <p>You</p>
    </div>
    <div id="storyFeed"></div>
  </section>

  <!-- Feed -->
  <main class="feed" id="feedContainer">
    <p class="loading">✨ Loading trends just for you...</p>
  </main>

  <!-- Floating Action -->
  <button id="fab" title="Create Trend">+</button>

  <!-- Toast -->
  <div id="toast"></div>
</body>
</html>
