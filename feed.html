<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime Ultra âš¡</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="feed.css" />
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <div class="logo">âš¡ TrendTime</div>
      <div class="user-tools">
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        <img id="userAvatar" class="user-avatar" src="https://i.pravatar.cc/100?u=default" alt="Profile" />

      </div>
    </header>

    <!-- STORIES -->
    <section class="stories">
      <div class="story-track" id="storyTrack">
        <!-- stories injected here -->
      </div>

    <main id="feed" class="feed">
      <div class="loading">
        <div class="pulse"></div>
        <p>Fetching your feed...</p>
      </div>
    </main>

    <!-- FLOATING BUTTON -->
    <button class="fab" id="createBtn">+</button>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>
  </div>

  <script type="module" src="feed.js"></script>
</body>
</html>
