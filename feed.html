<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTime — Feed</title>
  <link rel="stylesheet" href="feed.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="feed.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="nav-left">
      <div class="logo">⚡ TrendTime</div>
    </div>
    <div class="nav-right">
      <button id="createBtn" class="btn primary">＋ Create</button>
      <div class="avatar-wrapper">
        <img id="headerAvatar" src="https://placehold.co/40x40" class="avatar" />
      </div>
    </div>
  </header>

  <!-- Feed Section -->
  <main id="feed" class="feed">
    <div class="loading">✨ Loading the world’s latest trends...</div>
  </main>

  <!-- Floating Button -->
  <button id="floatingPostBtn" class="floating-btn">＋</button>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 TrendTime — Connect. Create. Inspire.</p>
  </footer>

  <!-- Toast -->
  <div id="toast"></div>
</body>
</html>
